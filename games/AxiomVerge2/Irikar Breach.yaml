name: Irikar Breach
graph_offset: [0, 30]
data:
  realm: breach

areas:
- name: Save Room  # MARK: Save Room
  on_entry: $reset_old_area(^newpos)
  map:
    save: [14, 25, 15, 26]
  data:
    save_point: Save Point
  datamap:
    map_spot:
      save: Menu > Breach Map > IB Save Room
  spots:
    - name: Save Point
      coord: [14.525, 25.35]
      data:
        flipside: Irikar > Sight Room > Portal
      local:
        - to: West
      # TODO: can we reach the map tile with hover alone? or need mist?
    - name: Upper Area
      coord: [14.5, 25.0]
      local:
        - to: Save Point
        - to: West
    - name: West
      coord: [14.1, 25.75]
      local:
        - to: Save Point
          jumps: 2
      exits:
        - to: Four-way > East
          tags: [xdoor]

- name: Gauntlet  # MARK: Gauntlet
  on_entry: $reset_old_area(^newpos)
  map:
    save: [11, 21, 12, 22]
    flask: [10, 22, 11, 23]
  data:
    save_point: Save Point
  datamap:
    map_spot:
      save: Menu > Breach Map > IB Gauntlet
      flask: Menu > Breach Map > IB Gauntlet Flask
  spots:
    - name: Save Point
      coord: [11.3, 21.7]
      data:
        flipside: Irikar > Hub > Portal Stand
      local:
        - to: East 22
      exits:
        - to: Hidden Path Upper Entry
          req: $hover
          movement: base
          jumps: 1
        - to: Hidden Path Upper Entry
          req: $hook
          time: .85
    - name: East 22
      coord: [11.9, 21.8]
      local:
        - to: Save Point
          jumps: 2
      exits:
        - to: Hover Room > West
          tags: [xdoor]
    - name: Hidden Path Upper Entry
      coord: [11.6, 21.35]
      local:
        - to: Save Point
        - to: East 22
        - to: Hidden Path Upper Right
          jumps: 1
    - name: Hidden Path Upper Right
      coord: [11.55, 21.15]
      local:
        - to: Hidden Path Upper Entry
          jumps_down: 1
        - to: Hidden Path Upper Left
    - name: Hidden Path Upper Left
      coord: [10.25, 21.3]
      local:
        - to: Hidden Path Upper Right
          jumps: 1
        - to: Hidden Path Top Ledge
    - name: Hidden Path Top Ledge
      coord: [10.15, 21.7]
      local:
        - to: Hidden Path Upper Left
          jumps: 2
        - to: Hidden Path Reward
    - name: Hidden Path Reward
      coord: [10.05, 22.2]
      locations:
        - name: Item
          canon: IB_Gauntlet_Flask
          item: Flask
          tags: [flask]
        - name: Flask Collection Skip
          canon: IB_Gauntlet_Flask
          item: Flask
          to: Menu > Warp Only > Breach
          tags: [cskip]
        - name: Flask Fast Travel
          canon: IB_Gauntlet_Flask
          item: Flask
          req: Fast_Travel
          to: ^map_spot
          tags: [cskip]
      exits:
        - to: Hidden Path Top Ledge
          req: $hook
          movement: base
          jumps: 2
    - name: Hidden Path Bottom
      coord: [10.15, 24.55]
    - name: Hidden Path Lower Entry
      coord: [10.25, 24.55]

    - name: West 26
      coord: [10.1, 25.75]

- name: Hover Room  # MARK: Hover Room
  on_entry: $reset_old_area(^newpos)
  map:
    urn: [12, 22, 13, 23]
  datamap:
    map_spot:
      urn: Menu > Breach Map > Drone Hover
  spots:
    - name: West
      coord: [12.1, 21.8]
      local:
        - to: Bottom
      exits:
        - to: East
          req: $hover
          movement: base
        - to: Gauntlet > East 22
          tags: [xdoor]
    - name: Bottom
      coord: [12.5, 22.75]
      data:
        flipside: Irikar > Hub > Save Point
      locations:
        - name: Item
          item: Drone_Hover
          tags: [urn]
      exits:
        - to: West
          req: $hook
          time: 1.5  # ?
        - to: East
          req: $hook and $hover
          time: 3
    - name: East
      coord: [12.9, 21.8]
      local:
        - to: Bottom
      exits:
        - to: West
          req: $hover or $hook
          movement: base
        - to: Flappy Drone > West Door
          tags: [xdoor]

- name: Flappy Drone  # MARK: Flappy Drone
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: West Door
      coord: [13.1, 21.8]
      local:
        - to: Initial Drop
      exits:
        - to: Hover Room > East
    - name: Initial Drop
      coord: [13.2, 22.3]
      local:
        - to: Upper Valley Left
        - to: Upper Valley Right
      exits:
        - to: Pillar Underside
          req: $hover
          movement: base
    - name: Pillar Underside
      coord: [13.3, 22.4]
      local:
        - to: Upper Valley Left
        - to: Upper Valley Right
      exits:
        - to: Top Pillar
          req: $hover and $hook
          time: 1  # ?
    - name: Upper Valley Left
      coord: [13.2, 22.55]
      local:
        - to: Upper Valley Right
        - to: Pillar Underside
          jumps: 1
    - name: Upper Valley Right
      coord: [13.4, 22.55]
      local:
        - to: Upper Valley Left
        - to: Pillar Underside
          jumps: 1
      exits:
        - to: Top Pillar
          req: $hover and $hook
          time: 2  # ?
    - name: Top Pillar
      coord: [13.45, 22.0]
      local:
        - to: Upper Valley Left
        - to: Upper Valley Right
        - to: Zigzag Bottom
          thru: [[13.6, 22.0], [13.6, 22.7], [13.45, 23.1], [13.525, 23.65], [13.525, 23.8]]
      exits:
        - to: Pillar Underside
          req: $hover
          movement: base
    - name: Zigzag Bottom
      coord: [13.3, 24.2]
      local:
        - to: Passage Corner
    - name: Passage Corner
      coord: [13.1, 24.2]
      data:
        flipside: Irikar > Hub > Sat Tower Long Ledge
      local:
        - to: Side
        - to: Zigzag Bottom
        - to: South
          thru: [13.1, 24.4]
    - name: Side
      coord: [13.1, 24.55]
      local:
        - to: South
    - name: South
      coord: [13.5, 24.8]
      local:
        - to: Side
          jumps: 2
      exits:
        - to: Four-way > North
          tags: [ydoor]

- name: Four-way  # MARK: Four-way
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: North
      coord: [13.5, 25.2]
      local:
        - to: South
        - to: East
      exits:
        - to: West
          req: $hover
          movement: base
        - to: Flappy Drone > South
          tags: [ydoor]
    - name: South
      coord: [13.5, 25.8]
      data:
        flipside: Irikar > Hub > Royal Storage South
      local:
        - to: East
          jumps: 1
      exits:
        - to: Ledge
          req: $hook
          time: 1  # ?
        - to: Exit Corridor > North 13
          tags: [ydoor]
    - name: Ledge
      coord: [13.675, 25.35]
      local:
        - to: South
        - to: East
          thru: [13.675, 25.6]
      exits:
        - to: North
          req: $hover  # or is mist required?
          movement: base
          jumps: 1
        - to: West
          req: $hover
          movement: base
          jumps: 1
    - name: East
      coord: [13.9, 25.75]
      local:
        - to: South
      exits:
        - to: Ledge
          req: $hook
          time: 1  # ?
        - to: Save Room > West
          tags: [xdoor]
    - name: West
      coord: [13.1, 25.3]
      local:
        - to: South
        - to: East
      exits:
        - to: Worm Rave > East
          tags: [xdoor]

- name: Worm Rave  # MARK: Worm Rave
  on_entry: $reset_old_area(^newpos)
  data:
    map_spot: Menu > Breach Map > IB Worm Rave Flask
  spots:
    - name: East
      coord: [12.9, 25.3]
      local:
        - to: South
        - to: Corner
      exits:
        - to: Four-way > West
          tags: [xdoor]
    - name: South
      coord: [12.5, 25.8]
      local:
        - to: Corner
          jumps: 1
      exits:
        - to: Corner
          req: $hook
          time: 0.8  # ?
        - to: East
          req: $hook
          time: 1.2  # ?
        - to: Exit Corridor > North 12
          tags: [ydoor]
    - name: Corner
      coord: [12.2, 25.7]
      data:
        flipside: Irikar > Hub > Royal Storage By Wall
      local:
        - to: South
      locations:
        - name: Item
          item: Flask
          tags: [flask]

- name: Exit Corridor  # MARK: Exit Corridor
  on_entry: $reset_old_area(^newpos)
  data:
    portal_start: Portal Stand
  spots:
    - name: North 12
      coord: [12.5, 26.2]
      local:
        - to: West
        - to: West of Pillar
      exits:
        - to: Pillar
          req: $hover and $hook
          movement: base
        - to: Worm Rave > South
          tags: [ydoor]
    - name: West
      coord: [12.1, 26.75]
      local:
        - to: West of Pillar
      exits:
        - to: Neon Corridor > East
          tags: [xdoor]
    - name: West of Pillar
      coord: [12.6, 26.8]
      local:
        - to: West
          jumps: 1
      exits:
        - to: Pillar
          req: $hook
          time: 1.4  # ?
    - name: Pillar
      coord: [13.05, 26.2]
      local:
         - to: West of Pillar
         - to: Passage
    - name: North 13
      coord: [13.5, 26.2]
      data:
        flipside: SpotId::None
      local:
        - to: Passage
      exits:
        - to: Four-way > South
          tags: [ydoor]
        - to: Pillar
          req: $hover and Nanite_Mist
          price: 24
          movement: base
        - to: Pillar
          req: $hover and $mist2
          price: 20
          movement: base
    - name: Passage
      coord: [13.9, 26.8]
      local:
        - to: Portal Stand
          jumps: 1
    - name: Portal Stand
      coord: [14.525, 26.7]
      data:
        flipside: Irikar > Abandoned Room > Empty Pedestal
      local:
        - to: Passage
        - to: East
          jumps: 3
    - name: East
      coord: [14.9, 26.3]
      local:
        - to: Portal Stand
      exits:
        - to: Uhrum Connector > West
          tags: [xdoor]

- name: Neon Corridor  # MARK: Neon Corridor
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: East
      coord: [11.9, 26.75]
      local:
        - to: Center
          jumps: 1
      exits:
        - to: Exit Corridor > West
          tags: [xdoor]
    - name: Center
      coord: [11.0, 26.55]
      local:
        - to: East
        - to: West Basin
    - name: West Basin
      coord: [10.6, 26.8]
      local:
        - to: Center
          jumps: 1
      exits:
        - to: West
          req: $hook
          movement: base
          jumps: 1
        - to: Center
          req: $hook
          time: 1  # ?
    - name: West
      coord: [10.1, 26.35]
      local:
        - to: West Basin
      exits:
        - to: Rocky Dunes > East 27
          tags: [xdoor]

- name: Basement Save  # MARK: Basement Save
  on_entry: $reset_old_area(^newpos)
  map:
    save: [12, 27, 13, 28]
  data:
    save_point: Save Point
  datamap:
    map_spot:
      save: Menu > Breach Map > IB Basement
  spots:
    - name: Save Point
      coord: [12.525, 27.5]
      data:
        flipside: Irikar > Basement Portal > Portal Stand
      local:
        - to: Save West
      actions:
        - name: Save
          do: $save
          tags: [save]
    - name: Save West
      coord: [12.4, 27.6]
      local:
        - to: Save Point
          jumps: 1
        - to: West
          jumps: 3
      exits:
        - to: West
          req: Slingshot_Hook and Drone_Hover
          movement: fast_hover
          jumps: 1
        - to: Buried Treasure > Pillar Right
          req: Slingshot_Hook and Drone_Hover
          movement: fast_hover
          jumps: 1
          penalty_tags: [xdoor, -fast_hover.2]
        - to: Buried Treasure > West
          req: Slingshot_Hook and Drone_Hover and not Irikar_Breach_Buried_Treasure_Pillar
          movement: fast_hover
          jumps: 1
          penalty_tags: [xdoor, -fast_hover.2]
    - name: West
      coord: [11.1, 27.35]
      local:
        - to: Save West
      exits:
        - to: Buried Treasure > East
          tags: [xdoor]

- name: Buried Treasure  # MARK: Buried Treasure
  on_entry: $reset_old_area(^newpos)
  data:
    map_spot: Menu > Breach Map > IB Buried Treasure
  spots:
    - name: East
      coord: [10.9, 27.35]
      local:
        - to: Pillar Right
        - to: West
      exits:
        - to: Basement Save > West
          tags: [xdoor]
    - name: Pillar Right
      coord: [10.5, 27.5]
      local:
        - to: East
          jumps: 3
      locations:
        - name: Break Pillar
          canon: Irikar_Breach_Buried_Treasure_Pillar
          item: Irikar_Breach_Buried_Treasure_Pillar
          time: 1
          tags: [event]
        - name: Mist Into Pillar
          canon: Irikar_Breach_Buried_Treasure_Pillar
          item: Irikar_Breach_Buried_Treasure_Pillar
          req: Nanite_Mist
          to: Pillar Middle
          movement: mist1
          tags: [event]
        - name: Upgraded Mist Into Pillar
          canon: Irikar_Breach_Buried_Treasure_Pillar
          item: Irikar_Breach_Buried_Treasure_Pillar
          req: $mist2
          to: Pillar Middle
          movement: mist2
          tags: [event]
      exits:
        - to: Pillar Middle
          req: Irikar_Breach_Buried_Treasure_Pillar
          movement: base
    - name: Pillar Middle
      coord: [10.45, 27.5]
      local:
        - to: Pillar Left
        - to: Pillar Right
        - to: Pillar Bottom
      exits:
        - to: Pillar Bottom
          req: $mist2
          movement: mist2
    - name: Pillar Left
      coord: [10.4, 27.5]
      local:
        - to: West
        - to: East
          jumps: 4
      locations:
        - name: Break Pillar  # can be done with drone attack? or charge/screw/mist only?
          canon: Irikar_Breach_Buried_Treasure_Pillar
          item: Irikar_Breach_Buried_Treasure_Pillar
          time: 1
          tags: [event]
        - name: Mist Into Pillar
          canon: Irikar_Breach_Buried_Treasure_Pillar
          item: Irikar_Breach_Buried_Treasure_Pillar
          req: Nanite_Mist
          to: Pillar Middle
          movement: mist1
          tags: [event]
        - name: Upgraded Mist Into Pillar
          canon: Irikar_Breach_Buried_Treasure_Pillar
          item: Irikar_Breach_Buried_Treasure_Pillar
          req: $mist2
          to: Pillar Middle
          movement: mist2
          tags: [event]
      exits:
        - to: Pillar Middle
          req: Irikar_Breach_Buried_Treasure_Pillar
          movement: base
    - name: Pillar Bottom
      coord: [10.45, 27.8]
      locations:
        - name: Health
          item: Health_Fragment
          tags: [standing]
      exits:
        - to: Pillar Middle
          req: Nanite_Mist
          movement: mist1
        - to: Pillar Middle
          req: $mist2
          movement: mist2
        - to: Pillar Middle
          req: Drone_Hover
          movement: base
          jumps: 3
        - to: Pillar Middle
          req: Slingshot_Hook
          jumps: 2
    - name: West
      coord: [10.1, 27.6]
      local:
        - to: Pillar Left
          jumps: 2
      exits:
        - to: Rocky Dunes > East 28
          tags: [xdoor]

