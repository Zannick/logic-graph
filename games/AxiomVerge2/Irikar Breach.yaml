name: Irikar Breach
graph_offset: [0, 30]
data:
  realm: breach

areas:
- name: Save Room
  on_entry: $reset_old_area(^newpos)
  map:
    save: [14, 25, 15, 26]
  data:
    save_point: Save Point
  datamap:
    map_spot:
      save: Menu > Breach Map > IB Save Room
  spots:
    - name: Save Point
      coord: [14.525, 25.35]
      data:
        flipside: Irikar > Sight Room > Portal
      local:
        - to: West
      # TODO: can we reach the map tile with hover alone? or need mist?
    - name: Upper Area
      coord: [14.5, 25.0]
      local:
        - to: Save Point
        - to: West
    - name: West
      coord: [14.1, 25.75]
      local:
        - to: Save Point
          jumps: 2
      exits:
        - to: Four-way > East
          tags: [xdoor]

- name: Gauntlet
  on_entry: $reset_old_area(^newpos)
  map:
    save: [11, 21, 12, 22]
  data:
    save_point: Save Point
  datamap:
    map_spot:
      save: Menu > Breach Map > IB Gauntlet
  spots:
    - name: Save Point
      coord: [11.3, 21.7]
      data:
        flipside: Irikar > Hub > Portal Stand
      local:
        - to: East 22
      exits:
        - to: Hidden Path Upper Entry
          req: $hover
          movement: base
          jumps: 1
        - to: Hidden Path Upper Entry
          req: $hook
          time: .85
    - name: East 22
      coord: [11.9, 21.8]
      local:
        - to: Save Point
          jumps: 2
      exits:
        - to: Hover Room > West
          tags: [xdoor]
    - name: Hidden Path Upper Entry
      coord: [11.6, 21.35]
      local:
        - to: Save Point
        - to: East 22
        - to: Hidden Path Upper Right
          jumps: 1
    - name: Hidden Path Upper Right
      coord: [11.55, 21.15]
      local:
        - to: Hidden Path Upper Entry
          jumps_down: 1
        - to: Hidden Path Upper Left
    - name: Hidden Path Upper Left
      coord: [10.25, 21.3]
      local:
        - to: Hidden Path Upper Right
          jumps: 1
        - to: Hidden Path Top Ledge
    - name: Hidden Path Top Ledge
      coord: [10.15, 21.7]
      local:
        - to: Hidden Path Upper Left
          jumps: 2
        - to: Hidden Path Reward
    - name: Hidden Path Reward
      coord: [10.05, 22.2]
      locations:
        - name: Item
          item: Flask
          tags: [flask]
      exits:
        - to: Hidden Path Top Ledge
          req: $hook
          movement: base
          jumps: 2
    - name: Hidden Path Bottom
      coord: [10.15, 24.55]
    - name: Hidden Path Lower Entry
      coord: [10.25, 24.55]

- name: Hover Room
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: West
      coord: [12.1, 21.8]
      local:
        - to: Bottom
      exits:
        - to: East
          req: $hover
          movement: base
        - to: Gauntlet > East 22
          tags: [xdoor]
    - name: Bottom
      coord: [12.5, 22.75]
      locations:
        - name: Item
          item: Drone_Hover
          tags: [urn]
      exits:
        - to: West
          req: $hook
          time: 1.5  # ?
        - to: East
          req: $hook and $hover
          time: 3
    - name: East
      coord: [12.9, 21.8]
      local:
        - to: Bottom
      exits:
        - to: West
          req: $hover or $hook
          movement: base
        - to: Flappy Drone > West Door
          tags: [xdoor]

- name: Flappy Drone
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: West Door
      coord: [13.1, 21.8]
      local:
        - to: Initial Drop
      exits:
        - to: Hover Room > East
    - name: Initial Drop
      coord: [13.2, 22.3]
      local:
        - to: Upper Valley Left
        - to: Upper Valley Right
      exits:
        - to: Pillar Underside
          req: $hover
          movement: base
    - name: Pillar Underside
      coord: [13.3, 22.4]
      local:
        - to: Upper Valley Left
        - to: Upper Valley Right
      exits:
        - to: Top Pillar
          req: $hover and $hook
          time: 1  # ?
    - name: Upper Valley Left
      coord: [13.2, 22.55]
      local:
        - to: Upper Valley Right
        - to: Pillar Underside
          jumps: 1
    - name: Upper Valley Right
      coord: [13.4, 22.55]
      local:
        - to: Upper Valley Left
        - to: Pillar Underside
          jumps: 1
      exits:
        - to: Top Pillar
          req: $hover and $hook
          time: 2  # ?
    - name: Top Pillar
      coord: [13.45, 22.0]
      local:
        - to: Upper Valley Left
        - to: Upper Valley Right
        - to: Zigzag Bottom
          thru: [[13.6, 22.0], [13.6, 22.7], [13.45, 23.1], [13.525, 23.65], [13.525, 23.8]]
      exits:
        - to: Pillar Underside
          req: $hover
          movement: base
    - name: Zigzag Bottom
      coord: [13.3, 24.2]
      local:
        - to: Passage Corner
    - name: Passage Corner
      coord: [13.1, 24.2]
      local:
        - to: Side
        - to: Zigzag Bottom
        - to: South
          thru: [13.1, 24.4]
    - name: Side
      coord: [13.1, 24.55]
      local:
        - to: South
    - name: South
      coord: [13.5, 24.8]
      local:
        - to: Side
          jumps: 2
      exits:
        - to: Four-way > North
          tags: [ydoor]

- name: Four-way
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: North
      coord: [13.5, 25.2]
      local:
        - to: South
        - to: East
      exits:
        - to: West
          req: $hover
          movement: base
        - to: Flappy Drone > South
          tags: [ydoor]
    - name: South
      coord: [13.5, 25.8]
      local:
        - to: East
          jumps: 1
      exits:
        - to: Ledge
          req: $hook
          time: 1  # ?
        - to: Exit Corridor > North 13
          tags: [ydoor]
    - name: Ledge
      coord: [13.675, 25.35]
      local:
        - to: South
        - to: East
          thru: [13.675, 25.6]
      exits:
        - to: North
          req: $hover  # or is mist required?
          movement: base
          jumps: 1
        - to: West
          req: $hover
          movement: base
          jumps: 1
    - name: East
      coord: [13.9, 25.75]
      local:
        - to: South
      exits:
        - to: Ledge
          req: $hook
          time: 1  # ?
        - to: Save Room > West
          tags: [xdoor]
    - name: West
      coord: [13.1, 25.3]
      local:
        - to: South
        - to: East
      exits:
        - to: Worm Rave > East
          tags: [xdoor]

- name: Worm Rave
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: East
      coord: [12.9, 25.3]
      local:
        - to: South
        - to: Corner
      exits:
        - to: Four-way > West
          tags: [xdoor]
    - name: South
      coord: [12.5, 25.8]
      local:
        - to: Corner
          jumps: 1
      exits:
        - to: Corner
          req: $hook
          time: 0.8  # ?
        - to: East
          req: $hook
          time: 1.2  # ?
        - to: Exit Corridor > North 12
          tags: [ydoor]
    - name: Corner
      coord: [12.2, 25.7]
      local:
        - to: South
      locations:
        - name: Item
          item: Flask
          tags: [flask]

- name: Exit Corridor
  on_entry: $reset_old_area(^newpos)
  data:
    portal_start: Portal Stand
  spots:
    - name: North 12
      coord: [12.5, 26.2]
      local:
        - to: West
        - to: West of Pillar
      exits:
        - to: Pillar
          req: $hover and $hook
          movement: base
        - to: Worm Rave > South
          tags: [ydoor]
    - name: West
      coord: [12.1, 26.75]
      local:
        - to: West of Pillar
      exits:
        - to: Neon Corridor > East
          tags: [xdoor]
    - name: West of Pillar
      coord: [12.6, 26.8]
      local:
        - to: West
          jumps: 1
      exits:
        - to: Pillar
          req: $hook
          time: 1.4  # ?
    - name: Pillar
      coord: [13.05, 26.2]
      local:
         - to: West of Pillar
         - to: Passage
    - name: North 13
      coord: [13.5, 26.2]
      local:
        - to: Passage
      exits:
        - to: Four-way > South
          tags: [ydoor]
        - to: Pillar
          req: $hover and Mist_Upgrade
          price: 20
          movement: base
    - name: Passage
      coord: [13.9, 26.8]
      local:
        - to: Portal Stand
          jumps: 1
    - name: Portal Stand
      coord: [14.525, 26.7]
      data:
        flipside: Irikar > Abandoned Room > Empty Pedestal
      local:
        - to: Passage
        - to: East
          jumps: 3
    - name: East
      coord: [14.9, 26.3]
      local:
        - to: Portal Stand
      exits:
        - to: Uhrum Connector > West
          tags: [xdoor]

- name: Neon Corridor
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: East
      coord: [11.9, 26.75]
      local:
        - to: Center
          jumps: 1
      exits:
        - to: Exit Corridor > West
          tags: [xdoor]
    - name: Center
      coord: [11.0, 26.55]
      local:
        - to: East
        - to: West Basin
    - name: West Basin
      coord: [10.6, 26.8]
      local:
        - to: Center
          jumps: 1
      exits:
        - to: West
          req: $hook
          movement: base
          jumps: 1
        - to: Center
          req: $hook
          time: 1  # ?
    - name: West
      coord: [10.1, 26.35]
      local:
        - to: West Basin
      exits:
        - to: Sandy Lair > East 27
          tags: [xdoor]

- name: Sandy Lair
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: East 27
      coord: [9.9, 26.35]

    - name: East 28
      coord: [9.9, 27.6]

- name: Uhrum Connector
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: West
      coord: [15.1, 26.3]

- name: Basement Save
  on_entry: $reset_old_area(^newpos)
  map:
    save: [12, 27, 13, 28]
  data:
    save_point: Save Point
  spots:
    - name: Save Point
      coord: [12.525, 27.5]
