# AUTOGENERATED FOR Axiom Verge 2 - MODIFICATIONS WILL BE LOST
[package]
name = "axiom_verge2"
version = "0.1.0"
edition = "2021"

[lib]
name = "libaxiom_verge2"
path = "src/lib.rs"

[[bin]]
name = "axiom_verge2"
path = "bin/main.rs"

[dependencies]
analyzer = { path = "../../analyzer" }
bitflags = { version = "2.*", features = ["serde"] }
clap = { version = "4.*", features = ["derive"] }
enum-map = { version = "2.5", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_repr = "*"
yaml-rust = "*"
zstd = "*"

[dev-dependencies]
criterion = "*"
rmp-serde = "*"
serde_json = "*"

[[bench]]
name = "bench"
harness = false

[profile.release]
debug = true
lto = "fat"

[build]
rustflags = ["-C", "target-cpu=native"]

[[test]]
name = "unittest"
path = "tests/unittest.rs"
harness = false