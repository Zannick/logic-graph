# AUTOGENERATED FOR Axiom Verge 2 - MODIFICATIONS WILL BE LOST
[package]
name = "axiom_verge2"
version = "0.1.0"
edition = "2021"

[lib]
name = "libaxiom_verge2"
path = "src/lib.rs"

[[bin]]
name = "axiom_verge2"
path = "bin/main.rs"

[dependencies]
analyzer = { path = "../../analyzer" }
bitflags = { version = "2.*", features = ["serde"] }
bytemuck = { version = "1.*", features = ["extern_crate_alloc", "min_const_generics"] }
clap = { version = "4.*", features = ["derive"] }
enum-map = { version = ">=2.7.2", features = ["serde"] }
lazy_static = "*"
log4rs = "*"
phf = { version = "0.11", features = ["macros"] }
rustc-hash = "*"
serde = { version = ">=1.0", features = ["derive"] }
serde_repr = "*"
yaml-rust = "*"
zstd = "*"
jemalloc_pprof = "*"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = { version = "0.6.0", features = ["profiling", "unprefixed_malloc_on_supported_platforms"] }


[dev-dependencies]
base64 = "*"
criterion = "*"
rmp-serde = "*"
serde_json = "*"

[[bench]]
name = "bench"
harness = false

[[test]]
name = "unittest"
path = "tests/unittest.rs"
harness = false