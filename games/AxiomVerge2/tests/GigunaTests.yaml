name: GigunaTests
all:
  with:
    - Ice_Axe
    - Amashilama
    - Boomerang
    - Ledge_Grab
    - Infect{3}
    - Remote_Drone
    - Shockwave
    - Underwater_Movement
  context:
    energy: 300
    save: Giguna > Giguna Northeast > Save Point

tests:
  - start: Giguna > Giguna Northeast > Save Point
    can_reach: Giguna > Carnelian > Upper Susar

