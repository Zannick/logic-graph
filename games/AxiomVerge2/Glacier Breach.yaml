name: Glacier Breach
graph_offset: [0, 30]
data:
  realm: breach

areas:
- name: South Save  # MARK: South Save
  on_entry: $reset_old_area(^newpos)
  map:
    save: [38, 14, 39, 15]
  data:
    save_point: Save Point
  datamap:
    map_spot:
      save: Menu > Breach Map > GlB South
  spots:
    - name: West
      coord: [38.1, 14.75]
      local:
        - to: Save Point
          jumps: 1
      exits:
        - to: Amagi Breach > East Entrance > East
          tags: [xdoor]
    - name: Save Point
      coord: [38.475, 14.6]
      data:
        flipside: Annuna > Lamassu > Portal Stand
      local:
        - to: West
      exits:
        - to: Brick Ledge
          req: $hook
          movement: base
          jumps: 2
      actions:
        - name: Save
          do: $save
          tags: [save]
    - name: Brick Ledge
      coord: [38.75, 14.2]
      data:
        flipside: Annuna > Lamassu > Upper Brick Ledge
      local:
        - to: Save Point
      exits:
        - to: East
          req: $hook
          movement: base
          jumps: 2
    - name: East
      coord: [38.9, 13.65]
      data:
        flipside: Annuna > Lamassu > East 14
      local:
        - to: Save Point
        - to: West
      exits:
        - to: Grate Work > West 14
          tags: [xdoor]

- name: Grate Work  # MARK: Grate Work
  on_entry: $reset_old_area(^newpos)
