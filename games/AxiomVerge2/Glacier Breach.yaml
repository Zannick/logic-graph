- name: Electric Arena  # MARK: Electric Arena
  on_entry: $reset_old_area(^newpos)
  map:
    reward: [38, 10, 39, 11]
  datamap:
    reward:
      map_spot: Menu > Breach Map > Ellag
  spots:
    - name: West
      coord: [37.1, 9.75]
      local:
        - to: West Platforms
          jumps: 1
        - to: Lower West Platform
