          req: $hover
          movement: base
          jumps: 1
        - to: North
          req: $mist2
          movement: mist2
        - to: North
          req: Nanite_Mist
          movement: mist1
    - name: East
      coord: [38.9, 9.75]
      local:
        - to: East Ledge
      exits:
        - to: Save and Exit > West
          tags: [xdoor]
    - name: Upper East Platform
      coord: [38.35, 9.5]
      exits:
        - to: North
          req: $mist2
          movement: mist2
        - to: North
          req: Nanite_Mist
          movement: mist1
    - name: Lower East Platform
      coord: [38.25, 10.2]
      locations:
        - name: Reward
          item: Big_Flask
          req: Ellag
          tags: [flask]
        # Collection Skips can be tricky due to the flask placement not being consistent
      exits:
        - to: Lower West Platform
          req: Drone_Hover
          movement: base
        - to: East Ledge
          req: Slingshot_Hook and Drone_Hover
          movement: fast_hover
          jumps: 2
        - to: Upper East Platform
          req: Slingshot_Hook
          movement: base
          jumps: 3
    - name: Lower West Platform
      coord: [37.7, 10.3]
      locations:
        - name: Defeat Ellag
          item: Ellag
          # Infect_L1 plus 70 energy for Slow + Invert to enable fighting from the floor
          # (makes phase 2 much easier)
          req: Slingshot_Hook and Drone_Hover and Infect_L1 and Drone_Melee_Damage_2 and Drone_Melee_Speed_2
          to: Lower East Platform
          price: 70
          time: 18  # estimate from actual run
          penalties:
            - when: not Slingshot_Weapon
              add: 2  # ?
            - when: not Drone_Melee_Speed_3
              add: 5  # ?
            - when: not Drone_Melee_Damage_3
              add: 5  # ?
      exits:
        - to: West
          req: Slingshot_Hook
          movement: fast_hover
          jumps: 2
        - to: Lower East Platform
          req: Drone_Hover
          movement: base
          jumps: 1
    - name: North
      coord: [38.45, 9.2]
      local:
        - to: East Platforms
      exits:
        - to: West
          req: Drone_Hover
          movement: base
        - to: Lower West Platform
          req: Drone_Hover
          movement: base
        - to: East Ledge
          req: Drone_Hover
          movement: base
        - to: Stacked Enemies > South
          req: $mist2
          movement: mist2
          penalty_tags: [ydoor, -mist2.2]
        - to: Stacked Enemies > South
          req: Nanite_Mist
          movement: mist1
          penalty_tags: [ydoor, -mist1.2]

