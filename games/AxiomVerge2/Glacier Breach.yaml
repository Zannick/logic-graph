        - to: Piano Roll > East 10
          tags: [xdoor]
    - name: West Platforms
      coord: [37.3, 9.7]
      local:
        - to: West
      exits:
        - to: East Ledge
          req: Slingshot_Hook and Drone_Hover
          movement: fast_hover
        - to: Upper East Platform
          req: Slingshot_Hook and Drone_Hover
          movement: fast_hover
          jumps: 2
    - name: East Platforms
      coord: [38.5, 9.7]
      exits:
        - to: West
          req: Slingshot_Hook and Drone_Hover
          movement: fast_hover
        - to: Lower West Platform
