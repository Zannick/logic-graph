  spots:
    - name: East
      coord: [36.9, 12.75]
      local:
        - to: Further In
          jumps: 1
        - to: Upper Gap
          jumps: 1
        - to: Upper Corner
          jumps: 2
    - name: Further In
      coord: [36.8, 12.7]
      local:
        - to: East
        - to: Upper Gap
          jumps: 1
        - to: Upper Corner
          jumps: 2
    - name: Upper Gap
      coord: [36.5, 12.65]
      local:
        - to: Lower Corner
    - name: Upper Corner
      coord: [36.4, 12.55]
      local:
        - to: Upper Gap
        - to: East
          jumps: 1
      locations:
        - name: Control Enemy
          item: Big_Flask
          canon: Sync_Flask
          req: $sync
          price: 50
          tags: [flask]
          time: 6.5
      hybrid:
        - name: Control Enemy And Jump
          to: Lower Corner
          item: Big_Flask
          canon: Sync_Flask
          req: $sync
          price: 50
          movement: base
          item_tags: [flask]
    - name: Lower Corner
      coord: [36.4, 13.6]
      local:
        - to: West
    - name: West
      coord: [36.1, 13.75]
      exits:
