    flask: [39, 12, 40, 13]
  datamap:
    map_spot:
      flask: Menu > Breach Map > GlB Grate Flask
  spots:
    - name: West 14
      coord: [39.1, 13.65]
      data:
        flipside: Glacier > Sea Burial > West 14
      local:
        - to: Below Grate
      exits:
        - to: South Save > East
          tags: [xdoor]
        - to: West Ledge
          req: $hook
          movement: base
          jumps: 1
    - name: West Ledge
      coord: [39.2, 13.2]
      local:
        - to: West 14
      exits:
        - to: West 13
          req: $hook
          movement: base
          jumps: 1
        - to: Grate West
          req: $hook
          movement: base
          jumps: 2
    - name: West 13
      coord: [39.1, 12.75]
      local:
        - to: West Ledge
        - to: Grate West
        - to: Grate Corner
      exits:
        - to: Zappers > East
          tags: [xdoor]

    - name: Grate Corner
      coord: [39.35, 13.3]
      local:
        - to: West 14
        - to: Below Grate
      exits:
        - to: Grate Interior
          req: Nanite_Mist
          movement: mist1
        - to: Grate Interior
          req: $mist2
          movement: mist2
    - name: Grate Interior
      coord: [39.55, 12.9]
      locations:
        - name: Item
          canon: Glacier_Breach_Grate_Work_Flask
          item: Flask
          tags: [flask]
        - name: Flask Collection Skip
          canon: Glacier_Breach_Grate_Work_Flask
          item: Flask
          to: Menu > Warp Only > Breach
          tags: [cskip]
        - name: Flask Fast Travel
          canon: Glacier_Breach_Grate_Work_Flask
          item: Flask
          req: Fast_Travel
          to: ^map_spot
          tags: [cskip]
      exits:
        - to: Grate West
          req: Nanite_Mist
          movement: mist1
        - to: Grate West
          req: $mist2
          movement: mist2
        - to: Grate Corner
          req: Nanite_Mist
          movement: mist1
        - to: Grate Corner
          req: $mist2
          movement: mist2
        - to: Grate Southeast
          req: Nanite_Mist
          movement: mist1
        - to: Grate Southeast
          req: $mist2
          movement: mist2
        - to: Grate East
          req: Nanite_Mist
          movement: mist1
        - to: Grate East
          req: $mist2
          movement: mist2
    - name: Below Grate
      coord: [39.5, 13.65]
      data:
        flipside: Glacier > Sea Burial > Inside the Grate
      local:
        - to: West 14
      exits:
        - to: West Ledge
          req: $hook
          movement: base
          jumps: 2
    - name: Grate Southeast
      coord: [39.7, 13.35]
      exits:
        - to: Grate Interior
          req: Nanite_Mist
          movement: mist1
        - to: Grate Interior
          req: $mist2
          movement: mist2
        - to: East Hill
          req: $hook or $hover
          movement: base
          jumps: 2
    - name: Grate West
      coord: [39.3, 12.8]
      local:
        - to: West Ledge
        - to: West 14
      exits:
        - to: Grate West
          req: $hook or $hover
          movement: base
          jumps: 1
        - to: Grate Interior
          req: Nanite_Mist
          movement: mist1
        - to: Grate Interior
          req: $mist2
          movement: mist2
    - name: Grate East
      coord: [39.7, 12.9]
      exits:
        - to: East Hill
          req: $hook or $hover
          movement: base
        - to: Grate Interior
          req: Nanite_Mist
          movement: mist1
        - to: Grate Interior
          req: $mist2
          movement: mist2

    - name: East Hill
      coord: [40.2, 13.0]
      data:
        flipside: Glacier > Sea Burial > Right Center Rock
      local:
        - to: Grate Southeast
        - to: Southeast
      exits:
        - to: Grate East
          req: $hover
          movement: base
          jumps: 1
        - to: East
          req: $hover
          movement: base
          jumps: 1
        - to: East
          req: $hook
          movement: base
          jumps: 2
    - name: East
      coord: [40.9, 12.8]
      local:
        - to: Southeast
          thru: [40.6, 13.05]
      exits:
        - to: Empty Space > West
          tags: [xdoor]
    - name: Southeast
      coord: [40.5, 13.8]
      local:
        - to: East Hill
          jumps: 5
      exits:
        - to: Angry Lions > North
          tags: [ydoor]
        - to: East Hill
          req: $hook
          movement: base
          jumps: 3
        - to: East
          req: $hook
          movement: base
          jumps: 4

- name: Zappers  # MARK: Zappers
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: East
      coord: [38.9, 12.75]
      exits:
        - to: Grate Work > West 13
          tags: [xdoor]
        - to: Hill East
          req: $sync
          price: 50
          movement: base
          jumps: 1
    - name: Hill East
      coord: [38.1, 12.5]
      exits:
        - to: East
          req: $sync
          price: 50
          movement: base
        - to: Trough
          req: Slingshot_Hook and Drone_Hover
          movement: fast_hover
        - to: Trough
          req: $sync
          price: 50
          movement: base
    - name: Trough
      coord: [37.5, 12.7]
      local:
        - to: West
      exits:
        - to: Control > Further In
          req: Slingshot_Hook and Drone_Hover
          movement: fast_hover
          penalty_tags: [xdoor, -fast_hover.2]
        - to: Hill East
          req: $sync and $hook
          movement: base
          jumps: 2
    - name: West
      coord: [37.1, 12.75]
      local:
        - to: Trough
          jumps: 1
      exits:
        - to: Control > East
          tags: [xdoor]

- name: Control  # MARK: Control
  on_entry: $reset_old_area(^newpos)
