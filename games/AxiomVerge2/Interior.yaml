name: Interior
graph_offset: [0, 60]
data:
  realm: interior

areas:
#region Glacier
- name: Dock Elevator
  spots:
    - name: Elevator
      coord: [44.5, 8.5]
      local:
        - to: Connector
          jumps: 1
    - name: Connector
      coord: [44.05, 8.35]
      local:
        - to: Elevator
      exits:
        - to: Dock Interior > Connector
          tags: [xshift]

- name: Dock Interior
  spots:
    - name: Connector
      coord: [43.95, 8.35]
      local:
        - to: Entry
      exits:
        - to: Dock Elevator > Connector
          tags: [xshift]
    - name: Entry
      coord: [43.5, 8.5]
      local:
        - to: Connector
          jumps: 3
      exits:
        - to: Glacier > Dock Outside > Entry
          tags: [exterior]
#endregion

