name: Interior
graph_offset: [0, 60]
data:
  realm: interior

areas:
#region Glacier
- name: Dock Elevator  # MARK: Dock Elevator
  spots:
    - name: Elevator
      coord: [44.5, 8.5]
      local:
        - to: Connector
          jumps: 1
    - name: Connector
      coord: [44.05, 8.35]
      local:
        - to: Elevator
      exits:
        - to: Dock Interior > Connector
          tags: [xshift]

- name: Dock Interior  # MARK: Dock Interior
  spots:
    - name: Connector
      coord: [43.95, 8.35]
      local:
        - to: Entry
      exits:
        - to: Dock Elevator > Connector
          tags: [xshift]
    - name: Entry
      coord: [43.5, 8.5]
      local:
        - to: Connector
          jumps: 3
      exits:
        - to: Glacier > Dock Outside > Entry
          tags: [exterior]
#endregion

#region Ebih
- name: Bunker Interior  # MARK: Bunker Interior
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entry
      coord: [30.225, 12.6]
      local:
        - to: Desk
      exits:
        - to: Ebih > Base Camp > Bunker Entry
          tags: [exterior]
    - name: Desk
      coord: [30.525, 12.6]
      local:
        - to: Entry
      locations:
        - name: Note
          item: Dear_Ernest
          tags: [standing]

- name: Building Interior  # MARK: Building Interior
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entry
      coord: [28.95, 12.15]
      local:
        - to: Corner
      locations:
        - name: Remote Urn
          item: Melee_Charge
          canon: Melee_Charge
          req: $boomerang
          tags: [remote_urn]
      exits:
        - to: Ebih > Base Camp > Building Entry
          tags: [exterior]
      hybrid:
        - name: Urn Collection Skip
          item: Melee_Charge
          canon: Melee_Charge
          req: $boomerang
          to: Ebih > Base Camp > Building Entry
          time: 2
          tags: [cskip, exterior]

    - name: Corner
      coord: [28.5, 12.15]
      local:
        - to: Entry
      locations:
        - name: Urn
          item: Melee_Charge
          canon: Melee_Charge
          tags: [urn]

- name: Tent Interior  # MARK: Tent Interior
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entry
      coord: [28.425, 12.7]
      local:
        - to: Desk
      exits:
        - to: Ebih > Base Camp > Tent Entry
          time: 0.5
          tags: [exterior, tent]
    - name: Desk
      coord: [28.5, 12.7]
      local:
        - to: Entry
      locations:
        - name: Note
          item: Companies_Layoff
          tags: [standing]

- name: Garage  # MARK: Garage
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entry
      coord: [27.15, 12.8]
      local:
        - to: Boxes
      exits:
        - to: Ebih > By Garage > Garage Entry
          tags: [exterior]
    - name: Boxes
      coord: [26.8, 12.8]
      local:
        - to: Entry
      locations:
        - name: Under Boxes
          item: Record_Losses
          req: $can_damage
          time: 2
          tag: [standing]

- name: Ebih Cave  # MARK: Ebih Cave
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entry
      coord: [22.55, 8.35]
      locations:
        - name: Health
          item: Health_Fragment
          time: 0.5
          tags: [standing]
      exits:
        - to: Ebih > Waterfall > Cave Entrance
          tags: [exterior, cave]

- name: Observatory  # MARK: Observatory
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: West
      coord: [22.475, 2.55]
      local:
        - to: Staircase Bottom West
      exits:
        - to: Ebih > Peak > Observatory West
          tags: [exterior]
    - name: East
      coord: [23.75, 2.55]
      local:
        - to: East Desk
      exits:
        - to: Ebih > Peak > Observatory East
          tags: [exterior]
    - name: East Desk
      coord: [23.5, 2.55]
      local:
        - to: East
        - to: Staircase Bottom East
      locations:
        - name: Notes
          item: Submarine_Progress
          tags: [standing]
    - name: Staircase Bottom West
      coord: [23.05, 2.55]
      local:
        - to: West
        - to: Staircase Bottom East
        - to: Lower Tier Center
          jumps: 2
        - to: Lower Tier East
          jumps: 2
      exits:
        - to: Lower Tier East
          req: $hook
          movement: base
          jumps: 1
        - to: Lower Tier West Mid-air
          req: $hook
          movement: base
          jumps: 1.5
        - to: Second Tier West
          req: $hook
          movement: base
          jumps: 3
    - name: Staircase Bottom East
      coord: [23.35, 2.55]
      local:
        - to: East Desk
        - to: Staircase Bottom West
        - to: Lower Tier Center
          jumps: 2
        - to: Lower Tier East
          jumps: 2
      exits:
        - to: Lower Tier East
          req: $hook
          movement: base
          jumps: 1
        - to: Lower Tier West Mid-air
          req: $hook
          movement: base
          jumps: 1.5
        - to: Second Tier West
          req: $hook
          movement: base
          jumps: 3

    - name: Lower Tier Center
      coord: [23.15, 2.2]
      local:
        - to: Second Tier West
          jumps: 2
        - to: Lower Tier East
        - to: Staircase Bottom West
          jumps_down: 1
        - to: Staircase Bottom East
          jumps_down: 2
      exits:
        - to: West Staircase Top
          req: Nanite_Mist
          movement: mist1
        - to: West Staircase Top
          req: $mist2
          movement: mist2
        - to: East Staircase Top
          req: Nanite_Mist
          movement: mist1
        - to: East Staircase Top
          req: $mist2
          movement: mist2
    - name: Lower Tier East
      coord: [23.35, 2.2]
      local:
        - to: Lower Tier Center
        - to: Staircase Bottom West
          jumps_down: 1
        - to: Staircase Bottom East
          jumps_down: 1
      exits:
        - to: East Staircase Top
          req: Nanite_Mist
          movement: mist1
        - to: East Staircase Top
          req: $mist2
          movement: mist2
    - name: Lower Tier West Mid-air
      coord: [22.95, 2.1]
      local:
        - to: Second Tier West
          jumps: 2
        - to: Lower Tier Center
        - to: Staircase Bottom West
          jumps_down: 1
      exits:
        - to: West Staircase Top
          req: Nanite_Mist
          movement: mist1
        - to: West Staircase Top
          req: $mist2
          movement: mist2
    - name: Second Tier West
      coord: [22.8, 1.95]
      local:
        - to: Third Tier West
          jumps: 2
        - to: Staircase Bottom West
          jumps_down: 2
        - to: Lower Tier Center
          jumps_down: 1
    - name: Third Tier West
      coord: [22.8, 1.7]
      local:
        - to: West Staircase Top
          jumps: 3
        - to: East Staircase Top
          jumps: 1
        - to: Lower Tier Center
          jumps_down: 2
        - to: Staircase Bottom West
          jumps_down: 3
    - name: West Staircase Top
      coord: [23.0, 1.2]
      local:
        - to: Lower Tier Center
          jumps_down: 3
        - to: Staircase Bottom West
          jumps_down: 4
      exits:
        - to: Atop Structure West
          req: Nanite_Mist
          movement: mist1
        - to: Atop Structure West
          req: $mist2
          movement: mist2
        - to: Atop Structure West
          req: $infinite_climb
          movement: base
          jumps: 3
    - name: East Staircase Top
      coord: [23.375, 1.5]
      local:
        - to: Third Tier West
          jumps_down: 1
        - to: Lower Tier Center
          jumps_down: 3
        - to: Lower Tier East
          jumps_down: 3
      exits:
        - to: Catwalk
          req: Nanite_Mist
          movement: mist1
        - to: Catwalk
          req: $mist2
          movement: mist2
        - to: Catwalk
          req: $infinite_climb
          movement: base
          jumps: 5
        - to: Atop Structure East
          req: Nanite_Mist
          movement: mist1
        - to: Atop Structure East
          req: $mist2
          movement: mist2
        - to: Atop Structure East
          req: $infinite_climb
          movement: base
          jumps: 5
        - to: Below Catwalk
          req: ^mode != 'drone' and $infinite_climb
          movement: base
          jumps: 4
        # TODO: how fast can indra Shockwave after coming out of Mist?
      actions:
        - name: Infinite Climb with Hook
          to: Catwalk
          req: $infinite_climb and Slingshot_Hook
          do: ^mode = 'drone'  # so that we don't have to require being drone immediately before
          movement: base
          jumps: 4
    - name: Atop Structure West
      coord: [23.05, 0.6]
      local:
        - to: West Staircase Top
        - to: Atop Structure Center
          jumps: 1
    - name: Atop Structure Center
      coord: [23.2, 0.55]
      local:
        - to: Atop Structure West
        - to: Atop Structure East
        - to: Catwalk
      locations:
        - name: Remote Flask
          canon: Ebih_Observatory_Flask
          item: Flask
          req: $boomerang
          tags: [nearby_flask]
    - name: Atop Structure East
      coord: [23.3, 0.6]
      local:
        - to: Atop Structure Center
          jumps: 1
        - to: Catwalk
          jumps: 1
        - to: East Staircase Top
        - to: Below Catwalk
      locations:
        - name: Nearby Flask
          canon: Ebih_Observatory_Flask
          item: Flask
          req: $boomerang
          tags: [nearby_flask]
        - name: Shockwave Flask
          canon: Ebih_Observatory_Flask
          item: Flask
          req: $shockwave
          price: 100
          tags: [shockwave]
    - name: Catwalk
      coord: [23.4, 0.55]
      local:
        - to: Atop Structure East
        - to: Below Catwalk
      locations:
        - name: Flask
          canon: Ebih_Observatory_Flask
          item: Flask
          tags: [flask]
        - name: Shockwave Flask
          canon: Ebih_Observatory_Flask
          item: Flask
          req: $shockwave
          price: 100
          tags: [shockwave]
      hybrid:
        - name: Flask Collection Skip
          canon: Ebih_Observatory_Flask
          item: Flask
          to: Menu > Warp Only > Kiengir
          req: $melee_cskip
          tags: [cskip]
    - name: Below Catwalk
      coord: [23.4, 0.85]
      local:
        - to: East Staircase Top
        - to: Lower Tier East
          thru: [23.575, 1.7]
          jumps_down: [0, 1]
      locations:
        - name: Shockwave Flask from Below
          canon: Ebih_Observatory_Flask
          item: Flask
          req: $shockwave
          price: 100
          tags: [shockwave]
        - name: Boomerang Steer into Flask
          canon: Ebih_Observatory_Flask
          item: Flask
          req: $bs
          tags: [nearby_flask]  # partially accounting for falling
#endregion

#region Amagi
- name: Cave Behind Waterfall  # MARK: Cave Behind Waterfall
  on_entry: $reset_old_area(^newpos)
  data:
    water: false
  spots:
    - name: Bottom
      coord: [27.55, 14.15]
      exits:
        - to: Amagi > Main Area > Secret Outcropping
          tags: [cave]
        - to: Middle
          req: $grab or $climb
          time: 2
        - to: Top
          req: $hook
          time: 1.8
    - name: Middle
      coord: [27.575, 13.6]
      local:
        - to: Bottom
          thru: [27.6, 13.8]
      exits:
        - to: Top
          req: $grab or $climb
      actions:
        - name: Throw Drone
          req: $can_deploy
          do: $deploy_drone
          to: Top
          time: 1.1
    - name: Top
      coord: [27.4, 13.35]
      local:
        - to: Middle
        - to: Bottom
          thru: [27.6, 13.8]
      exits:
        - to: Amagi > Main Area > Secret Waterfall
          tags: [cave]
#endregion

#region Giguna
- name: Outpost Interior  # MARK: Outpost Interior
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entry
      coord: [14.1, 15.5]
      local:
        - to: Bookshelf
          jumps: 3
      exits:
        - to: Bookshelf
          req: $grab or $climb
          time: 1.35
        - to: Bookshelf
          req: $hook
          time: 1
        - to: Giguna > Giguna Base > Building Entry
          tags: [exterior]
    - name: Bookshelf
      coord: [13.85, 15.0]
      local:
        - to: Entry
          jumps_down: 2
      locations:
        - name: Note
          item: Letter_from_Trace
          tags: [standing]
#endregion

#region Uhrum
- name: Facility Interior  # MARK: Facility Interior
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Door
      coord: [24.925, 21.15]
      local:
        - to: West Stairs
          jumps: 1
      exits:
        - to: Uhrum > Emergence Facility > Door
          tags: [exterior]
    - name: West Stairs
      coord: [25.15, 20.95]
      local:
        - to: Door
        - to: Top Middle
          jumps: 1
      exits:
        - to: Top Middle
          req: $hook
          movement: fast_hover
          jumps: 0.6
        - to: Top Right
          req: $spin
          movement: fast_hover
          jumps: 0.5
    - name: Top Middle
      coord: [25.35, 20.85]
      local:
        - to: West Stairs
          jumps_down: 1
        - to: Top Right
    - name: Top Right
      coord: [25.45, 20.85]
      local:
        - to: Top Middle
        - to: Middle Tier Left
          jumps_down: 3
        - to: Middle Tier Right
          jumps_down: 4
    - name: Middle Tier Left
      coord: [25.6, 21.3]
      local:
        - to: Middle Tier Right
        - to: Bottom Middle
          thru: [25.55, 21.65]
          jumps_down: [1, 0]
        - to: Top Right
          jumps: 3
      exits:
        - to: Top Right
          req: $hook
          movement: base
          jumps: 2
        - to: Top Right
          req: $spin
          movement: base
          jumps: 1
    - name: Middle Tier Right
      coord: [25.85, 21.3]
      local:
        - to: Middle Tier Left
        - to: Top Right
          jumps: 3
      exits:
        - to: Top Right
          req: $hook
          movement: base
          jumps: 2
    - name: Bottom Middle
      coord: [25.5, 21.8]
      local:
        - to: Freight Elevator
        - to: Middle Tier Right
          thru: [25.85, 21.6]
          jumps: [2, 2]
      exits:
        - to: Middle Tier Left
          req: $hook
          movement: base
          jumps: 2
    - name: Freight Elevator
      coord: [25.125, 21.8]
      local:
        - to: Bottom Middle
      actions:
        - name: Enter Emergence
          to: Emergence Hangar > Freight Elevator
          do: ^save = `Emergence > Camp Exterior > Save Point`
          time: 11.5
          tags: [warp]

- name: Uhrum Waterfall Cave  # MARK: Uhrum Waterfall Cave
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entrance
      coord: [28.4, 26.6]
      local:
        - to: Slope
      exits:
        - to: Uhrum > East Lake > Waterfall
          tags: [cave]
    - name: Slope
      coord: [28.675, 26.6]
      local:
        - to: Entrance
        - to: Cache
      locations:
        - name: Shockwave Flask
          canon: Uhrum_Waterfall_Cave_Flask
          item: Flask
          req: $shockwave
          price: 100
          tags: [shockwave]
        - name: Remote Flask
          canon: Uhrum_Waterfall_Cave_Flask
          item: Flask
          req: $boomerang
          tags: [remote_flask]
    - name: Cache
      coord: [28.8, 26.75]
      local:
        - to: Slope
          jumps: 2
      locations:
        - name: Flask
          canon: Uhrum_Waterfall_Cave_Flask
          item: Flask
          tags: [flask]
        - name: Flask Collection Skip
          canon: Uhrum_Waterfall_Cave_Flask
          item: Flask
          req: $melee_cskip
          to: Menu > Warp Only > Kiengir
          tags: [cskip]
#endregion

#region Emergence
- name: Emergence Hangar  # MARK: Emergence Hangar
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Freight Elevator
      coord: [4.825, 7.8]
      local:
        - to: Door
      actions:
        - name: Exit Emergence
          to: Facility Interior > Freight Elevator
          do: ^save = `Uhrum > Emergence Save > Save Point`
          time: 13.5  # door is all the way up
          tags: [warp]
    - name: Door
      coord: [4.4, 7.8]
      local:
        - to: Freight Elevator
      exits:
        - to: Emergence > Camp Exterior > Door
          tags: [exterior]
#endregion