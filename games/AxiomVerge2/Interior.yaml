    - name: Desk
      coord: [30.525, 12.6]
      local:
        - to: Entry
      locations:
        - name: Note
          item: Dear_Ernest
          tags: [standing]

- name: Building Interior
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entry
      coord: [28.95, 12.15]
      local:
        - to: Corner
      locations:
        - name: Remote Urn
          item: Melee_Charge
          canon: Melee_Charge
          req: $boomerang
          tags: [remote_urn]
      exits:
        - to: Ebih > Base Camp > Building Entry
          tags: [exterior]
    - name: Corner
      coord: [28.5, 12.15]
      local:
        - to: Entry
      locations:
        - name: Urn
          item: Melee_Charge
          canon: Melee_Charge
          tags: [urn]

