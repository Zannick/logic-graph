#region Amagi
- name: Cave Behind Waterfall
  on_entry: $reset_old_area(^newpos)
  data:
    water: false
  spots:
    - name: Bottom
      coord: [27.55, 14.15]
      exits:
        - to: Amagi > Main Area > Secret Outcropping
          tags: [exterior]
        - to: Middle
          req: $grab or $climb
          time: 2
        - to: Top
          req: $hook
          time: 1.8
    - name: Middle
      coord: [27.575, 13.6]
      local:
        - to: Bottom
          thru: [27.6, 13.8]
      exits:
        - to: Top
          req: $grab or $climb
      actions:
        - name: Throw Drone
          req: $can_deploy
          do: $deploy_drone
          to: Top
          time: 1.1
    - name: Top
      coord: [27.4, 13.35]
      local:
        - to: Middle
        - to: Bottom
          thru: [27.6, 13.8]
      exits:
        - to: Amagi > Main Area > Secret Waterfall
          tags: [exterior]
#endregion

#region Giguna
- name: Outpost Interior
