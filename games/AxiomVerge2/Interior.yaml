      exits:
        - to: Bookshelf
          req: $grab or $climb
          time: 1.35
        - to: Bookshelf
          req: $hook
          time: 1
        - to: Giguna > Giguna Base > Building Entry
          tags: [exterior]
    - name: Bookshelf
      coord: [13.85, 15.0]
      local:
        - to: Entry
          jumps_down: 2
      locations:
        - name: Note
          item: Letter_from_Trace
          tags: [standing]
#endregion
