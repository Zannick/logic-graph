      coord: [27.15, 12.8]
      local:
        - to: Boxes
      exits:
        - to: Ebih > By Garage > Garage Entry
          tags: [exterior]
    - name: Boxes
      coord: [26.8, 12.8]
      local:
        - to: Entry
      locations:
        - name: Under Boxes
          item: Record_Losses
          req: $can_damage
          time: 2
          tag: [standing]

- name: Ebih Cave
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entry
      coord: [22.55, 8.35]
      locations:
        - name: Health
          item: Health_Fragment
          time: 0.5
          tags: [standing]
      exits:
        - to: Ebih > Waterfall > Cave Entrance
          tags: [exterior, cave]
