name: Glacier

areas:
- name: Dock Outside
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Entry
      coord: [43.475, 8.5]
      local:
        - to: Do Not Enter
          jumps: 3
      exits:
        - to: Interior > Dock Interior > Entry
          tags: [interior]
    # the first time you reach here, this becomes the save point.
    # however, this doesn't ever seem relevant
    # and I'm not sure how to force it in the logic
    #- name: Save Point
    #  coord: [43.0, 9]
    - name: Do Not Enter
      coord: [42.05, 8.5]
      local:
        - to: Entry
      exits:
        - to: Revival > East 9
          tags: [xshift]

- name: Revival
  on_entry: $reset_old_area(^newpos)
  map:
    save: [41, 7, 42, 8]
  data:
    save_point: Save Point
  datamap:
    map_spot:
      save: Menu > Kiengir Map > Glacier Revival
  spots:
    - name: East 9
      coord: [41.95, 8.5]
      local:
        - to: Overhang
      exits:
        - to: Dock Outside > Do Not Enter
          tags: [xshift]
    - name: Overhang
      coord: [41.6, 8.5]
      local:
        - to: East 9
        - to: Ledge
        - to: Lower East
          jumps_down: 2
    - name: Ledge
      coord: [41.3, 8.8]
      local:
        - to: Overhang
          jumps: 2
        - to: Lower East
          jumps_down: 3
    - name: Lower East
      coord: [41.95, 9.7]
      local:
        - to: Ledge
          jumps: 8
      exits:
        - to: Grid 42,10 > West
          tags: [xshift]
    # Upper portion
    - name: Save Point
      coord: [41.5, 7.5]
      local:
        - to: West 8
      actions:
        - name: Save
          do: $save
          time: 1.2
    - name: West 8
      coord: [41.05, 7.95]
      local:
        - to: Save Point
          jumps: 2
      exits:
        - to: Grid 39-40,7-9 > Upper East
          tags: [xshift]

# It sure is going to get difficult naming every room without generic names
