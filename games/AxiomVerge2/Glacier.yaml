      coord: [41.95, 10.8]
      local:
        - to: Small Path
        - to: Water Surface
      exits:
        - to: Compass Room > West
          tags: [xshift]
    - name: Small Path
      coord: [41.95, 12.8]
      exits:
        - to: East
          req: $mist2
          price: 150  # ?
          movement: mist2
    - name: Water Surface
      coord: [41.05, 12.9]
      exits:
        - to: Sea Burial > Collapsing Ceiling
          req: NOT Amashilama
          tags: [xshift]
      # other access is dependent on Amashilama, so leave isolated for now.

    - name: West 14
      coord: [41.05, 13.7]
      locations:
        - name: Break Rock
          req: $melee
          canon: Glacier_Big_Drop_Rock
          item: Glacier_Big_Drop_Rock
          time: 2
      exits:
        - to: Sea Burial > East 14
          tags: [xshift]
        - to: Breakable Rock Right
          req: Glacier_Big_Drop_Rock
          movement: base
      hybrid:
        - name: Mist Through
          to: Breakable Rock Right
          req: Nanite_Mist
          canon: Glacier_Big_Drop_Rock
          item: Glacier_Big_Drop_Rock
          item_time: 0
          movement: mist1
        - name: Mist Through Faster
