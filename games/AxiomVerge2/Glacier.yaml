name: Glacier

areas:
- name: Dock Elevator
  spots:
    - name: Elevator
      coord: [44.5, 9]
    - name: Connector
      coord: [44.05, 9]
      exits:
        - to: Dock Interior > Connector
          tags: [xshift]

- name: Dock Interior
  spots:
    - name: Connector
      coord: [43.95, 9]
      exits:
        - to: Dock Elevator > Connector
          tags: [xshift]
    - name: Entry
      coord: [43.4, 9]
      exits:
        - to: Dock Outside > Entry
          tags: [exterior]

- name: Dock Outside
  spots:
    - name: Entry
      coord: [43.4, 9]
      exits:
        - to: Dock Interior > Entry
          tags: [interior]
    # the first time you reach here, this becomes the save point.
    # however, this doesn't ever seem relevant
    # and I'm not sure how to force it in the logic
    #- name: Save Point
    #  coord: [43.0, 9]
    - name: Do Not Enter
      coord: [42.05, 9]
      exits:
        - to: Grid 41,9-10 > East
          tags: [xshift]

# It sure is going to get difficult naming every grid square without generic names
- name: Grid 41,9-10
  spots:
    - name: East
      coord: [41.95, 9]
      exits:
        - to: Dock Outside > Do Not Enter
          tags: [xshift]
    - name: Overhang
      coord: [41.6, 9]
      local:
        - to: Lower East
          jumps_down: 2
    - name: Ledge
      coord: [41.3, 9.2]
      local:
        - to: Overhang
          jumps: 2
        - to: Lower East
          jumps_down: 3
    - name: Lower East
      coord: [41.95, 10]
      local:
        - to: Ledge
          jumps: 8
      exits:
        - to: Grid 42,10 > West
          tags: [xshift]

- name: Grid 42,10
  spots:
    - name: West
      coord: [42.05, 10]
      exits:
        - to: Grid 41,9-10 > Lower East
          tags: [xshift]
    - name: East
      coord: [42.95, 10]
      exits:
        - to: Grid 43,10-11 > Top
          tags: [xshift]

- name: Grid 43,10-11
  spots:
    - name: Top
      coord: [43.05, 10]
      local:
        - to: Lower
          thru: [43.3, 10.15]
      exits:
        - to: Grid 42,10 > East
          tags: [xshift]
    - name: East
      coord: [43.95, 10.3]
      local:
        - to: Top
          jumps: 3
      exits:
        - to: Apocalypse Entry > West
          tags: [xshift]
    - name: Lower
      coord: [43.05, 11]
      local:
        - to: Top
          thru: [[43.2, 10.7], [43.3, 10.5], [43.3, 10.3]]
          jumps: [2, 3, 3, 1]
        - to: East
          thru: [[43.2, 10.7], [43.5, 10.4]]
          jumps: [2, 4, 2]
      exits:
        - to: Compass Room > East
          tags: [xshift]

- name: Compass Room
  spots:
    - name: East
      coord: [42.95, 11]
      exits:
        - to: Grid 43,10-11 > Lower
          tags: [xshift]
    - name: Center
      coord: [42.5, 11]
      locations:
        - name: Table
          item: Compass
          time: 0
    - name: West  # This is also an autosave location in the early game, also irrelevant.
      coord: [42.05, 11]
      exits:
        - to: The Big Drop > East
          tags: [xshift]

- name: The Big Drop
  spots:
    - name: East
      coord: [41.95, 11]
      exits:
        - to: Compass Room > West
          tags: [xshift]
    - name: Small Path
      coord: [41.95, 13]
    - name: Water Surface
      coord: [41.05, 13]
      locations:
        - name: Drown  # This is technically the next grid over, but it's a cutscene really
          item: Amashilama
          time: 48.5

- name: Revival
  spots:
    - name: Save Point
      coord: [41.4, 8]
      actions:
        - name: Save
          do: ^save = ^position
          time: 1.2
    - name: West
      coord: [41.05, 8]

- name: Grid 39-40,7-9
  spots:
    - name: Upper East
      coord: [40.95, 8]
    - name: West
      coord: [39.05, 9]
      local:
        - to: Upper East
          thru: [[40.0, 8.5], [40.0, 8.4]]
          jumps: [2, 1, 2]

- name: Apocalypse Entry
  spots:
    - name: West
      coord: [44.05, 10.3]
      exits:
        - to: Grid 43,10-11 > East
          tags: [xshift]
    - name: Terminal
      coord: [44.6, 10.3]
      locations:
        - name: Escape
          item: Escape
          req: Apocalypse_Bomb
