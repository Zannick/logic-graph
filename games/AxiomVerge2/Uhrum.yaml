    - name: Gate Switch
      coord: [20.6, 24.7]
      local:
        - to: Portal Exit
          jumps: 1
      locations:
        - name: Open Gate
          item: Uhrum_West_Entrance_Gate
          req: $can_damage
          time: 0.25  # ?

    - name: Upper Wall West
      coord: [20.3, 25.2]
