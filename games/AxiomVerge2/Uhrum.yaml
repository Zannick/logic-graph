          item: Uhrum_West_Entrance_Upper_Wall
          canon: Uhrum_West_Entrance_Upper_Wall
          req: Nanite_Mist
          to: Upper Wall East
          movement: mist1
        - name: Upgraded Mist through Wall
          item: Uhrum_West_Entrance_Upper_Wall
          canon: Uhrum_West_Entrance_Upper_Wall
          req: $mist2
          to: Upper Wall East
          movement: mist2
    - name: Upper Wall East
