          item: Uhrum_West_Entrance_Lower_Wall
          canon: Uhrum_West_Entrance_Lower_Wall
          req: $charge
          to: Lower Wall East
          time: 1.2  # ?
        - name: Spin through Wall
          item: Uhrum_West_Entrance_Lower_Wall
          canon: Uhrum_West_Entrance_Lower_Wall
          req: $spin
          to: Lower Wall East
