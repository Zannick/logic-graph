          req: ^mode == 'drone'
          movement: base
        - to: West of Gate
          req: $hover
          movement: base
    - name: Middle West Ledge
      coord: [19.3, 26.5]
      local:
        - to: Southeast Tree
        - to: South Platform
        - to: Save Point
      exits:
        - to: Portal Stand
          req: $grab and $climb
          movement: base
          jumps: 7
        - to: Portal Stand
          req: $hook
          movement: base
          jumps: 4

    - name: Southeast Tree
      coord: [19.2, 27.05]
