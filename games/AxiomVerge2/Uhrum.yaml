          req: Uhrum_West_Entrance_Upper_Wall
          movement: base
          jumps: 1
      hybrid:
        - name: Charge through Wall
          item: Uhrum_West_Entrance_Upper_Wall
          canon: Uhrum_West_Entrance_Upper_Wall
          req: $charge
          to: Upper Wall West
          time: 1  # ?
        - name: Spin through Wall
          item: Uhrum_West_Entrance_Upper_Wall
          canon: Uhrum_West_Entrance_Upper_Wall
