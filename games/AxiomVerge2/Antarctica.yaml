name: Antarctica

areas:
- name: West
  spots:
    - name: Helipad
      # start point is 38.5,2 on the AV2 map
      # ~5s left to the shed at 37.35, ~7s right to blocks
      coord: [38.5, 1.6]
      local:
        - to: Shed Entry
        - to: Boxes
          jumps: 2
    - name: Shed Entry
      coord: [37.35, 1.8]
      exits:
        - to: Shed > Interior
          tags: [interior] # arguably the ext/int tags could be derived from area->area
        - to: Helipad
          req: $can_damage
          movement: base
          jumps: 2
    - name: Boxes
      coord: [40.1, 1.5]
      # technically the door is a little further right
      # but there's no need to come back
      local:
        - to: Helipad
      exits:
        - to: Building 1W > West Entry
          req: $can_damage
          tags: [interior]
          time: 2 # or 3

- name: Shed
  graph_offset: [0, 60]
  graph_attrs: shape="house",fillcolor="8"
  spots:
    - name: Interior
      coord: [37.35, 1.8]
      locations:
        - name: Shelf
          item: Ice_Axe
          time: 0.5
          tags: [standing]
      exits:
        - to: West > Shed Entry
          tags: [exterior]

- name: Building 1W
  graph_offset: [0, 60]
  graph_attrs: shape="house",fillcolor="8"
  spots:
    - name: West Entry
      coord: [40.25, 1.5]
      # there's no need to go back, but...
      local:
        - to: Connector
          jumps: 2
      exits:
        - to: West > Boxes
          tags: [exterior]
    - name: Connector
      coord: [40.95, 1.4]
      local:
        - to: West Entry
      exits:
        - to: Building 1E > Connector
          tags: [xshift]

- name: Building 1E
  graph_offset: [0, 0.25]
  graph_attrs: shape="house",fillcolor="8"
  spots:
    - name: Connector
      coord: [41.05, 1.4]
      exits:
        - to: Building 1W > Connector
          tags: [xshift]
        - to: East Entry
          req: $can_damage
          movement: base
    - name: East Entry
      coord: [41.7, 1.5]
      local:
        - to: Connector
          jumps: 2
      exits:
        - to: East > Building 1 Entry
          tags: [exterior]

- name: East
  enter:
    save: Antarctica > East > Save Point
  spots:
    - name: Building 1 Entry
      coord: [41.7, 1.5]
      local:
        - to: Save Point
        - to: Building 2 Upper
      exits:
        - to: Building 1E > East Entry
          tags: [interior]
        - to: Building 2 Upper  # unrealistic, but possible with mist
          req: Mist_Upgrade
          movement: mist2
    - name: Save Point
      coord: [42, 1.8]
      local:
        - to: Building 1 Entry
          jumps: 2
        - to: Building 2 Entry
          jumps: 2
    - name: Building 2 Entry
      coord: [42.45, 1.5]
      local:
        - to: Save Point
      exits:
        - to: Building 2 > Entry
          tags: [interior]
        - to: Building 2 Upper  # unrealistic, but possible with mist
          req: Mist_Upgrade
          movement: mist2
    - name: Building 2 Upper
      coord: [41.3, 0.7]
      local:
        - to: Building 1 Entry
          jumps_down: 1
        - to: Save Point
          jumps_down: 1
        - to: Building 2 Entry
      exits:
        - to: Building 2 > Upper Door
          tags: [interior]
        - to: Top > Power Entry
          time: 3
          tags: [xshift]

- name: Building 2
  graph_offset: [0, 60]
  graph_attrs: shape="house",fillcolor="8"
  spots:
    - name: Entry
      coord: [42.475, 1.5]
      exits:
        - to: East > Building 2 Entry
          tags: [exterior]
        - to: Stairs
          thru: [42.3, 1.5]
          jumps: [0, 6]
        - to: Freight Elevator > Left
          req: Station_Power
          time: 3
          tags: [xshift]
    - name: Stairs
      coord: [42.2, 0.7]
      local:
        - to: Upper Door
      exits:
        - to: Behind Boxes
          req: $can_damage
          time: 3
        - to: Entry
          jumps_down: 3
    - name: Upper Door
      coord: [41.3, 0.7]
      local:
        - to: Stairs
      exits:
        - to: East > Building 2 Upper
          tags: [exterior]
    - name: Behind Boxes
      coord: [42.4, 0.7]
      locations:
        - name: Note
          item: Notes_2053_02_27
          canon: Notes_2053_02_27
          tags: [standing]  # Tag is on the item, not the location necessarily
      local:
        - to: Stairs
        - to: Entry
          jumps_down: 3

- name: Top
  spots:
    - name: Power Entry
      coord: [40.70, 0.7]
      exits:
        - to: Power Room > Entry
          tags: [interior]
        - to: East > Building 2 Upper
          time: 3.5
          tags: [xshift]

- name: Power Room
  graph_offset: [0, 60]
  graph_attrs: shape="house",fillcolor="8"
  spots:
    - name: Entry
      coord: [40.70, 0.7]
      local:
        - to: Switch
      exits:
        - to: Top > Power Entry
          tags: [exterior]
    - name: Switch
      coord: [40.35, 0.7]
      local:
        - to: Entry
      locations:
        - name: Flip
          item: Station_Power
          time: 0
          tags: [event]

- name: Freight Elevator
  graph_offset: [0, 60]
  graph_attrs: shape="house",fillcolor="8"
  spots:
    - name: Left
      coord: [43.05, 1.35]
      local:
        - to: Controls
      exits:
        - to: Building 2 > Entry
          time: 3
          tags: [xshift]
    - name: Controls
      coord: [43.6, 1.5]
      local:
        - to: Left
          jumps: 1
      exits:
        - to: Glacier > Dock Elevator > Elevator
          time: 15
