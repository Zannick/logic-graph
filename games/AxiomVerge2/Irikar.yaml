name: Irikar

areas:
- name: Hub  # MARK: Hub
  on_entry: $reset_old_area(^newpos)
  data:
    portal_start: Portal Stand
    portal_hidden: true
    save_point: Save Point
  map:
    save: [12, 22, 13, 23]
    well: [12, 23, 13, 24]
    west25: [10, 24, 11, 25]
    royal: [12, 25, 13, 26]
    speech: [13, 21, 14, 22]
    broken_wall: [11, 25, 12, 26]
  datamap:
    map_spot:
      save: Menu > Kiengir Map > Irikar Hub
      well: Menu > Kiengir Map > Irikar Well
      west25: Menu > Kiengir Map > Irikar 10,25
      royal: Menu > Kiengir Map > Irikar Royal Storage
      speech: Menu > Kiengir Map > Commemorative Speech
      broken_wall: Menu > Kiengir Map > Irikar Broken Wall
  spots:
    - name: Northwest
      coord: [11.0, 20.1]
      local:
        - to: West Rooftops Upper East
        - to: West Rooftops Upper Middle
        - to: West Small Middle Rooftop
    - name: North Above Portal
      coord: [11.3, 20.1]
      local:
        - to: Portal Stand
        - to: NW Middle Building Corner
        - to: West Rooftops Upper East
    - name: Northwest Above Bowl
      coord: [12.25, 20.1]
      local:
        - to: West Rim
        - to: Bowl Top Platform
        - to: NW Bowl Edifice
    - name: Northeast Above Bowl
      coord: [12.8, 20.1]
      local:
        - to: East Rim
        - to: Sat Tower West Valley

    #region The Bowl
    - name: West Rim
      coord: [12.2, 20.45]
      local:
        - to: Bowl Top Platform
        - to: NW Bowl Edifice
      exits:
        - to: East Rim
          req: $hover
          movement: base
    - name: East Rim
      coord: [12.8, 20.5]
      local:
        - to: Save Point
          jumps_down: 2
        - to: Bowl Hole
          jumps_down: 1
        - to: Sat Tower West Valley
      exits:
        - to: Sat Tower Roof West
          req: $hover
          movement: base
          jumps: 1
    - name: Bowl Top Platform
      coord: [12.4, 20.85]
      local:
        - to: Bowl Middle Ledge
          jumps_down: 1
        - to: Bowl Hole
          jumps_down: 2
      exits:
        - to: West Rim
          req: $hook
          time: 0.7
    - name: Bowl Middle Ledge
      coord: [12.45, 21.45]
      local:
        - to: Bowl Middle Platform Center
      exits:
        - to: Bowl Top Platform
          req: $hook
          time: 1.6
    - name: Bowl Middle Platform Center
      coord: [12.5, 22.0]
      local:
        - to: Save Point
          jumps_down: 1
      exits:
        - to: Bowl Middle Ledge
          req: $hook
          time: 1  # ?
    - name: Bowl Middle Platform West
      coord: [12.35, 22.0]
      local:
        - to: Bowl Middle Platform Center
        - to: Save Point
          jumps_down: 1
      exits:
        - to: Bowl Middle Ledge
          req: $hook
          time: 1
    - name: Bowl Platform 3
      coord: [12.3, 22.25]
      local:
        - to: Save Point
      exits:
        - to: Bowl Middle Platform Center
          req: $hook
          time: 1.2
    - name: Save Point
      coord: [12.5, 22.75]
      local:
        - to: Bowl Platform 3
          jumps: 3
        - to: Bowl Hole
          thru: [[12.5, 22.4], [12.85, 22.4]]
          jumps: [2, 0, 0]
          jumps_down: [0, 0, 1]
      exits:
        - to: Bowl Hole
          req: $hook
          time: 1.4
      actions:
        - name: Save
          do: $save
          tags: [save]
    - name: Bowl Hole
      coord: [12.95, 22.65]
      local:
        - to: Save Point
          jumps: 2
        - to: Sat Tower Middle Ledge
          jumps: 1
    #endregion

    #region Satellite Tower
    - name: Sat Tower Roof West
      coord: [13.4, 20.5]
      local:
        - to: Sat Tower Roof East
        - to: Sat Tower West Valley
    - name: Sat Tower Roof East
      coord: [13.65, 20.5]
      local:
        - to: Sat Tower Roof West
        - to: Sat Tower Northeast
    - name: Sat Tower West Valley
      coord: [13.15, 21.2]
      local:
        - to: East Rim
          jumps: 5
        - to: Sat Tower Roof West
          jumps: 4
    - name: Sat Tower Northeast
      coord: [13.95, 20.7]
      exits:
        - to: Airy > Northwest
          tags: [xshift]
    - name: Sat Tower Middle Ledge
      coord: [13.4, 22.6]
      local:
        - to: Bowl Hole
        - to: Sat Tower Lower Right Ledge
        - to: Sat Tower Lower Left Ledge
      exits:
        - to: Sat Tower Floating Platform
          req: $hook
          time: 1.5
    - name: Sat Tower Floating Platform
      coord: [13.5, 22.05]
      local:
        - to: Sat Tower Middle Ledge
        - to: Sat Tower Lower Right Ledge
        - to: Sat Tower Lower Left Ledge
      exits:
        - to: Sat Tower Top Ledge
          req: $hook
          time: 1
    - name: Sat Tower Top Ledge
      coord: [13.55, 21.5]
      local:
        - to: Sat Tower Floating Platform
        - to: Sat Tower Lower Right Ledge
        - to: Sat Tower Lower Left Ledge
          thru: [13.6, 22.1]
      locations:
        - name: Tablet
          item: Commemorative_Speech
          tags: [standing]
    - name: Sat Tower Lower Right Ledge
      coord: [13.55, 23.1]
      local:
        - to: Sat Tower Lower Left Ledge
      # TODO: back up?
    - name: Sat Tower Lower Left Ledge
      coord: [13.5, 23.6]
      local:
        - to: Sat Tower Long Ledge
    - name: Sat Tower Long Ledge
      coord: [13.1, 24.2]
      local:
        - to: Sat Tower Bottom
    - name: Sat Tower Bottom
      coord: [13.4, 24.8]
      local:
        - to: Sat Tower East 24
          jumps: 2
    - name: Sat Tower East 24
      coord: [13.95, 24.55]
      exits:
        - to: Sight Room > West 24
          tags: [xshift]
    - name: Sat Tower Lower Exterior
      coord: [13.95, 23.1]
      exits:
        - to: Sight Room > Northwest
          tags: [xshift]
    #endregion

    #region Northwest Building/Portal
    - name: NW Bowl Edifice
      coord: [11.95, 20.5]
      local:
        - to: West Rim
          jumps: 1
        - to: NW Roof
          jumps: 1
        - to: NW Staircase Upper
    - name: NW Roof
      coord: [11.4, 20.4]
      local:
        - to: NW Bowl Edifice
        - to: NW Middle Building Corner
        - to: West Rooftops Upper East
    - name: NW Staircase Upper
      coord: [11.8, 20.9]
      local:
        - to: Portal Stand
          jumps_down: 2
        - to: NW Middle Building Corner
          jumps_down: 1
        - to: West Rooftops Upper East
      exits:
        - to: NW Bowl Edifice
          req: $grab
          movement: base
          jumps: 3
        - to: NW Bowl Edifice
          req: $hook
          movement: base
          jumps: 1
    - name: Portal Stand
      coord: [11.3, 21.7]
      data:
        flipside: Irikar Breach > Gauntlet > Save Point
      local:
        - to: NW Staircase Upper
          jumps: 4
        - to: NW Middle Building Corner
    - name: NW Middle Building Corner
      coord: [11.0, 22.2]
      local:
        - to: NW Middle Building Broken Outcrop
        - to: NW Middle Building West Entry
        - to: NW Middle Building West Hook Point
        - to: West 25
          jumps_down: 2
    - name: NW Middle Building Broken Outcrop
      coord: [10.975, 22.6]
      local:
        - to: NW Middle Building West Entry
        - to: NW Middle Building Left Ledge
        - to: NW Middle Building West Hook Point
      exits:
        - to: NW Middle Building Corner
          req: $grab
          movement: base
          jumps: 2
        - to: NW Middle Building Corner
          req: $hook
          movement: base
          jumps: 1
    - name: NW Middle Building West Hook Point
      coord: [10.9, 23.0]
      exits:
        - to: Ruined Hallway By Well
          req: $hook and $hover
          movement: fast_hover
        - to: Ruined Hallway Gap Left
          req: $hook and $hover
          movement: fast_hover
    - name: NW Middle Building West Entry
      coord: [10.95, 22.95]
      local:
        - to: NW Middle Building Left Ledge
        - to: NW Middle Building West Hook Point
        - to: West 25
          jumps_down: 2
      exits:
        - to: NW Middle Building East Entry
          req: $hover
          movement: base
    #endregion

    #region Royal Storage
    - name: Royal Storage South
      coord: [13.5, 25.8]
      local:
        - to: Dagger Altar
          jumps: 1
      exits:
        - to: Basement Portal > North
          tags: [ydoor]
    - name: Dagger Altar
      coord: [12.75, 25.6]
      local:
        - to: Royal Storage South
        - to: Royal Storage By Wall
      locations:
        - name: Weapon
          item: Royal_Dagger
          tags: [standing]
    - name: Royal Storage By Wall
      coord: [12.2, 25.7]
      local:
        - to: Dagger Altar
          jumps: 1
      locations:
        - name: Shockwave Wall
          item: Irikar_Royal_Storage_Wall
          canon: Irikar_Royal_Storage_Wall
          req: $shockwave
          price: 100
          tags: [shockwave, event]
      exits:
        - to: Royal Storage in Wall
          req: Irikar_Royal_Storage_Wall
          movement: base
      hybrid:
        - name: Mist into Wall
          to: Royal Storage in Wall
          item: Irikar_Royal_Storage_Wall
          req: not Irikar_Royal_Storage_Wall and Nanite_Mist
          movement: mist1
          tags: [event]
        - name: Upgraded Mist into Wall
          to: Royal Storage in Wall
          item: Irikar_Royal_Storage_Wall
          req: not Irikar_Royal_Storage_Wall and $mist2
          movement: mist2
          tags: [event]
      actions:
        # collects two items with two different canons at the same time?
        # if the item is a flask or urn, this will collect it
        # TODO: add a visit_collect/collect_from builtin
        - name: Shockwave Wall
          req: not Irikar_Royal_Storage_Wall and $shockwave
          do: >
            $collect(Irikar_Royal_Storage_Wall);
            $collect(Flask);
            $visit(`Irikar > Hub > Royal Storage in Wall > Item`);
            $visit(`Irikar > Hub > Royal Storage By Wall > Shockwave Wall`);
          price: 100
          tags: [shockwave, event]
    - name: Royal Storage in Wall
      coord: [12.1, 25.7]
      local:
        - to: Royal Storage By Wall
      locations:
        - name: Item
          item: Flask
          canon: Irikar_Royal_Storage_Flask
          tags: [flask]
    #endregion

    #region SW Ruined Buildings
    - name: NW Middle Building Left Ledge
      coord: [11.2, 23.3]
      local:
        - to: NW Middle Building Lower Ledge
        - to: SW Building NE Roof
        - to: Lower Well
        - to: SW Building Broken Wall
      exits:
        - to: NW Middle Building East Entry
          req: $hover
          movement: base
        - to: NW Middle Building West Entry
          req: $grab
          movement: base
          jumps: 2
        - to: NW Middle Building West Entry
          req: $hook
          movement: base
          jumps: 1
        - to: NW Middle Building West Entry
          req: Anuman
          movement: base
          jumps: 1.1
    - name: NW Middle Building Lower Ledge
      coord: [11.35, 23.7]
      local:
        - to: SW Building NE Roof
        - to: SW Building Broken Wall
        - to: Lower Well
        - to: NW Middle Building East Entry
          jumps: 2
      exits:
        - to: NW Middle Building Left Ledge
          req: $hook
          movement: base
          jumps: 1
        - to: NW Middle Building East Entry
          req: $hook
          movement: base
          jumps: 1
    - name: NW Middle Building East Entry
      coord: [11.6, 23.3]
      local:
        - to: NW Middle Building Lower Ledge
        - to: Ruined Hallway Gap Left
      exits:
        - to: NW Middle Building West Entry
          req: $hover
          movement: base
          jumps: 2
        - to: NW Middle Building Left Ledge
          req: $hover
          movement: base
    - name: SW Building NE Roof
      coord: [11.2, 23.9]
      local:
        - to: SW Building Broken Wall
        - to: Lower Well
        - to: NW Middle Building Lower Ledge
          jumps: 1
    - name: Ruined Hallway Gap Left
      coord: [12.15, 23.7]
      local:
        - to: Ruined Hallway Gap Right
        - to: Exposed Passage Upper Ledge
        - to: NW Middle Building East Entry
          thru: [11.85, 23.7]
          jumps: [0, 2]
      exits:
        - to: NW Middle Building East Entry
          req: $hook
          movement: base
          jumps: 1
    - name: Ruined Hallway Gap Right
      coord: [12.4, 23.7]
      local:
        - to: Ruined Hallway Gap Left
        - to: Exposed Passage Upper Ledge
        - to: Ruined Hallway By Well
    - name: Ruined Hallway By Well
      coord: [12.65, 23.7]
      local:
        - to: Ruined Hallway Gap Right
        - to: Ruined Hallway Atop Well
          jumps: 1
      locations:
        - name: Shockwave Well
          item: Flask
          canon: Irikar_Well_Flask
          req: $shockwave
          price: 100
          tags: [shockwave]
    - name: Ruined Hallway Atop Well
      coord: [12.8, 23.6]
      local:
        - to: Ruined Hallway By Well
      locations:
        - name: Well Item
          item: Flask
          canon: Irikar_Well_Flask
          tags: [flask]

    - name: SW Building Broken Wall
      coord: [11.2, 24.7]
      local:
        - to: Lower Well
        - to: SW Building Platform 2
          jumps: 1
        - to: SW Building Lower Platform
          jumps_down: 1
      exits:
        - to: Exposed Passage West
          req: $hover
          movement: base
        - to: Exposed Passage Center
          req: $hover
          movement: base
          jumps: 2
        - to: NW Middle Building Left Ledge
          req: Nanite_Mist
          movement: mist1
        - to: NW Middle Building Left Ledge
          req: $mist2
          movement: mist2
    - name: SW Building Top Platform
      coord: [10.95, 24.35]
      local:
        - to: SW Building Platform 2
          jumps_down: 1
        - to: SW Building Lower Platform
          jumps_down: 3
      locations:
        - name: Power Core
          item: Power_Core
          req: $more_refills
          tags: [standing]
    - name: SW Building Platform 2
      coord: [11.05, 24.6]
      local:
        - to: SW Building Top Platform
          jumps: 1
        - to: SW Building Lower Platform
          jumps_down: 2
        - to: SW Building Broken Wall
      exits:
        - to: Exposed Passage West
          req: $hover
          movement: base
        - to: Exposed Passage Center
          req: $hover
          movement: base
          jumps: 1
    - name: SW Building Lower Platform
      coord: [10.75, 25.15]
      local:
        - to: SW Building Platform 2
          jumps: 4
        - to: SW Building Hallway West
          jumps_down: 1
    - name: SW Building Hallway West
      coord: [10.2, 25.4]
      local:
        - to: SW Building Lower Platform
          jumps: 2
        - to: Lower Hallway West
        - to: West 26
          jumps: 1

    - name: Lower Well
      coord: [11.55, 25.15]
      local:
        - to: Collapsed Column
        - to: Collapsed Column Debris
        - to: SW Building Broken Wall
          jumps: 3
      exits:
        - to: Exposed Passage West
          req: $hook
          movement: base
          jumps: 1
        - to: Exposed Passage West
          req: $grab
          movement: base
          jumps: 2
    - name: Exposed Passage West
      coord: [11.6, 24.8]
      local:
        - to: Lower Well
        - to: Exposed Passage Center
          jumps: 3
      exits:
        - to: SW Building Broken Wall
          req: $hover
          movement: base
          jumps: 1
        - to: NW Middle Building Left Ledge
          req: Nanite_Mist
          movement: mist1
        - to: NW Middle Building Left Ledge
          req: $mist2
          movement: mist2
    - name: Exposed Passage Center
      coord: [12.1, 24.6]
      local:
        - to: Exposed Passage West
      exits:
        - to: Exposed Passage Upper Ledge
          req: $hook
          movement: base
          jumps: 1
        - to: Exposed Passage Upper Ledge
          req: $grab and Anuman
          movement: base
          jumps: 2
        - to: Exposed Passage Upper Ledge
          req: Nanite_Mist
          movement: mist1
        - to: Exposed Passage Upper Ledge
          req: $mist2
          movement: mist2
    - name: Exposed Passage Upper Ledge
      coord: [12.25, 24.2]
      local:
        - to: Exposed Passage Center
      exits:
        - to: Ruined Hallway Gap Left
          req: $climb
          movement: base
          jumps: 3
        - to: Ruined Hallway Gap Right
          req: $climb
          movement: base
          jumps: 3
        - to: Ruined Hallway Gap Left
          req: $hook
          movement: base
          jumps: 1
        - to: Ruined Hallway Gap Right
          req: $hook
          movement: base
          jumps: 2
        - to: Ruined Hallway Gap Left
          req: Nanite_Mist
          movement: mist1
        - to: Ruined Hallway Gap Right
          req: Nanite_Mist
          movement: mist1
        - to: Ruined Hallway Gap Left
          req: $mist2
          movement: mist2
        - to: Ruined Hallway Gap Right
          req: $mist2
          movement: mist2

    - name: Collapsed Column
      coord: [11.925, 25.625]
      local:
        - to: Collapsed Column Debris
      # A location is necessary for the required_locations part of the search algorithm
      locations:
        - name: Shockwave to Get Item
          item: Flask
          canon: Irikar_Royal_Storage_Flask
          req: $shockwave
          price: 100
          tags: [shockwave]
      exits:
        - to: Lower Well
          req: $hook and $hover
          movement: base
          jumps: 2
      actions:
        # collects two items with two different canons at the same time
        # if the item is a flask or urn, this will collect it
        - name: Shockwave Wall
          req: not Irikar_Royal_Storage_Wall and $shockwave
          do: >
            $collect(Irikar_Royal_Storage_Wall);
            $collect(Flask);
            $visit(`Irikar > Hub > Royal Storage in Wall > Item`);
            $visit(`Irikar > Hub > Royal Storage By Wall > Shockwave Wall`);
          price: 100
          tags: [shockwave, event]

    - name: Collapsed Column Debris
      coord: [11.8, 25.7]
      local:
        - to: Collapsed Column
          jumps: 1
        - to: Lower Well
          jumps: 2
        - to: Lower Hallway West
      exits:
        - to: Lower Well
          req: $hook
          movement: base
          jumps: 1
    - name: Lower Hallway West
      coord: [10.2, 25.8]
      local:
        - to: Collapsed Column Debris
          jumps: 2
        - to: West 26
          jumps: 2
        - to: SW Building Hallway West
          jumps: 2
      exits:
        - to: West 26
          req: $hook
          movement: base
          jumps: 1
        - to: SW Building Hallway West
          req: $hook
          movement: base
          jumps: 1
    - name: West 26
      coord: [10.05, 25.35]
      local:
        - to: SW Building Hallway West
        - to: Lower Hallway West
      exits:
        - to: Midwest > East 26
          tags: [xshift]
    #endregion

    #region West Rooftops
    - name: West 25
      coord: [10.05, 24.25]
      local:
        - to: West Rooftop 1
      exits:
        - to: Midwest > East 25
          tags: [xshift]
        - to: West Rooftop 2
          req: $grab
          movement: base
          jumps: 3
    - name: West Rooftop 1
      coord: [10.5, 24.35]
      local:
        - to: West 25
          jumps: 1
        - to: West Rooftop 2
          jumps: 3
    - name: West Rooftop 2
      coord: [10.65, 23.8]
      local:
        - to: West 25
          jumps_down: 1
        - to: West Rooftop 1
          jumps_down: 1
        - to: West 24 Ground
          jumps: 2
        - to: West Rooftop 3
          jumps: 2
    - name: West Rooftop 3
      coord: [10.8, 23.5]
      local:
        - to: West 24 Ground
        - to: West Rooftop 2
          jumps_down: 2
        - to: West 25
          jumps_down: 2
        - to: NW Middle Building West Hook Point
          jumps: 2
        - to: NW Middle Building West Entry
          jumps: 2
      exits:
        - to: West 24 Rooftop
          req: $hover or Anuman
          movement: base
          jumps: 1
        - to: West Small Middle Rooftop
          req: $hover or Anuman
          movement: base
          jumps: 2
    - name: West 24 Ground
      coord: [10.05, 23.7]
      local:
        - to: West Rooftop 2
        - to: West Rooftop 3
          jumps: 2
      exits:
        - to: Midwest > East 24 on Floor
          tags: [xshift]
    - name: West 24 Rooftop
      coord: [10.05, 23.3]
      local:
        - to: West Small Middle Rooftop
          jumps: 2
        - to: West Rooftop 3
      exits:
        - to: Midwest > East 24 on Building
          tags: [xshift]
    - name: West Small Middle Rooftop
      coord: [10.5, 23.1]
      local:
        - to: West 24 Rooftop
        - to: West 24 Ground
          jumps_down: 1
        - to: West Rooftop 3
        - to: West 23
          jumps: 2
        - to: West Rooftops Upper Staircase
          jumps: 5
        - to: West 25
          thru: [10.35, 23.85]
          jumps_down: [2, 0]
      exits:
        - to: NW Middle Building West Hook Point
          req: $hover
          movement: base
          jumps: 1
        - to: NW Middle Building West Entry
          req: $hover
          movement: base
          jumps: 1
        - to: NW Middle Building West Entry
          req: Nanite_Mist
          movement: mist1
        - to: NW Middle Building West Entry
          req: $mist2
          movement: mist2
        - to: NW Middle Building Corner
          req: Nanite_Mist
          movement: mist1
        - to: NW Middle Building Corner
          req: $mist2
          movement: mist2
    - name: West 23
      coord: [10.05, 22.8]
      exits:
        - to: Midwest > East 23
          tags: [xshift]
    - name: West Rooftops Upper Staircase
      coord: [10.4, 22.3]
      local:
        - to: West 23
        - to: West Rooftops Upper Middle
          jumps: 2
      exits:
        - to: West Rooftops Upper East
          req: $hover
          movement: base
          jumps: 2
    - name: West Rooftops Upper Middle
      coord: [10.45, 21.9]
      local:
        - to: West 23
        - to: West Rooftops Upper Staircase
          jumps_down: 1
        - to: West Rooftops Upper East
    - name: West Rooftops Upper East
      coord: [10.8, 22.0]
      local:
        - to: West Rooftops Upper Middle
          jumps: 1
        - to: West Rooftops Upper Staircase
        - to: West 24 Rooftop
        - to: West Small Middle Rooftop
          jumps_down: 1
        - to: West 25
          jumps_down: 4
    #endregion

- name: Airy  # MARK: Airy
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: Northwest
      coord: [14.05, 20.7]
      local:
        - to: Middle South
    - name: Middle South
      coord: [14.65, 22.9]
      exits:
        - to: Sight Room > Above Room North
          tags: [yshift]

- name: Sight Room  # MARK: Sight Room
  on_entry: $reset_old_area(^newpos)
  data:
    portal_start: Portal
    portal_hidden: true
  map:
    urn: [14, 25, 15, 26]
  datamap:
    map_spot:
      urn: Menu > Kiengir Map > Breach Sight
  spots:
    - name: West 24
      coord: [14.05, 24.55]
      local:
