        - to: Top
          jumps: 2
      exits:
        - to: Peak > West 7
          tags: [xdoor]
    - name: Top
      coord: [13.6, 6.35]
      data:
        flipside: Giguna > Ruins West > Upper Ledge
      local:
        - to: East 7
        - to: Middle Platform
    - name: Middle Platform
      coord: [13.5, 8.35]
      data:
        flipside: Giguna > Ruins West > Platform
      local:
        - to: Top
          jumps: 12
        - to: East 9
        - to: South
    - name: East 9
      coord: [13.9, 8.6]
      local:
        - to: Middle Platform
          jumps: 2
        - to: South
          jumps: 1
      exits:
        - to: Central > West 9
          tags: [xdoor]
    - name: South
      coord: [13.5, 8.8]
      local:
        - to: Middle Platform
          jumps: 2
        - to: East 9
          jumps: 1
      exits:
        - to: Below Chimney > North
          tags: [ydoor]
    - name: East 8
      coord: [13.95, 7.7]
      local:
        - to: Cache
      exits:
        - to: Central > West 8
          tags: [xshift]
    - name: Cache
      coord: [13.8, 7.7]
