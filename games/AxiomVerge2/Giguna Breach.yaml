name: Giguna Breach
graph_offset: [0, 30]
data:
  realm: breach

areas:
- name: Peak  # MARK: Peak
  on_entry: $reset_old_area(^newpos)
  data:
    portal_start: Portal
    save_point: Save Point
  map:
    save: [15, 6, 16, 7]
  datamap:
    map_spot:
      save: Menu > Breach Map > GSB Peak
  spots:
    - name: Save Point
      coord: [15.475, 6.6]
      data:
        flipside: Giguna > Ruins Top > Portal
      local:
        - to: East Passage
      actions:
        - name: Save
          do: $save
          tags: [save]
    - name: East Passage
      coord: [14.5, 6.75]
      local:
        - to: Save Point
          jumps: 1
        - to: Column
          jumps: 4
    - name: Column
      coord: [14.3, 5.95]
      local:
        - to: East Passage
        - to: West 7
    - name: West 7
      coord: [14.1, 6.7]
      exits:
        - to: Chimney > East 7
          tags: [xdoor]
    - name: East 6
      coord: [15.9, 5.55]
      local:
        - to: Upper East
          jumps: 2
      exits:
        - to: Upper East
          req: Slingshot_Hook
          time: 0.7
        - to: Ascent > West 6
          tags: [xdoor]
    - name: Upper East
      coord: [15.7, 5.25]
      local:
        - to: Upper West
        - to: East 6
    - name: Upper West
      coord: [15.1, 5.25]
      local:
        - to: Upper East
        - to: Portal
    - name: Portal
      coord: [14.8, 5.8]
      data:
        flipside: Giguna > Ruins Top > Save Point
      local:
        - to: Upper West
          jumps: 3
      exits:
        - to: Upper West
          req: Slingshot_Hook
          time: 1  # ?

- name: Chimney  # MARK: Chimney
