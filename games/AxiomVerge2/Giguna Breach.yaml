- name: SW Save  # MARK: SW Save
  on_entry: $reset_old_area(^newpos)
  map:
    save: [12, 11, 13, 12]
  data:
    save_point: Save Point
  datamap:
    map_spot:
      save: Menu > Breach Map > GSB SW Save
  start:
    _door_opened: false
  spots:
    - name: North
      coord: [12.5, 10.2]
      local:
        - to: Save Point
        - to: Lower Platform
        - to: Side Door
        - to: East 12
      exits:
        - to: Below Chimney > Southwest
          tags: [ydoor]
    - name: Lower Platform
      coord: [12.6, 11.2]
      local:
        - to: Save Point
        - to: East 12
      exits:
        - to: Side Door
          req: Slingshot_Hook
          time: 1  # ?
    - name: Side Door
      coord: [12.35, 10.75]
      local:
        - to: North
          jumps: 2
        - to: Save Point
        - to: Lower Platform
      exits:
        - to: West 11
          req: ^_door_opened
          movement: base
    - name: West 11
      coord: [12.1, 10.75]
      exits:
        - to: Side Door
          req: ^_door_opened
          movement: base
      actions:
        - name: Open Door
          req: not ^_door_opened
          do: ^_door_opened = true
          time: 0.25  # but free with movement through it
    - name: Save Point
      coord: [12.5, 11.6]
      local:
        - to: East 12
          jumps: 1
      exits:
        - to: Lower Platform
          req: Slingshot_Hook
          time: 1  # ?
      actions:
        - name: Save
          do: $save
          tags: [save]
    - name: East 12
      coord: [12.9, 11.55]
      local:
        - to: Save Point
      exits:
        - to: Lower Platform
          req: Slingshot_Hook
          time: 1  # ?
        - to: Robopede > West
          tags: [xdoor]

- name: Robopede  # MARK: Robopede
  on_entry: $reset_old_area(^newpos)
  map:
    reward: [14, 11, 15, 12]
  datamap:
    map_spot:
      reward: Menu > Breach Map > Robopede Flask
  spots:
    - name: West
      coord: [13.1, 11.55]
      local:
        - to: Center
      locations:
        # These are actually based on entering the room in a fresh state from the West
        # but this is one of the most unreliable boss fights due to its movements so
        # I'm not going to be worried about precision
        - name: Strong Attacks  # and damage boosting?
          canon: Robopede
          item: Robopede
          req: Slingshot_Hook and Drone_Melee_Damage_3
          to: Center
          time: 12
          penalties:
            - when: not Drone_Hover
              add: 6  # ?
        - name: Medium
          canon: Robopede
          item: Robopede
          req: Slingshot_Hook and Slingshot_Weapon
          to: Center
          time: 24  # ?
          penalties:
            - when: not Drone_Hover
              add: 6  # ?
        - name: Bad
          canon: Robopede
          item: Robopede
          req: Slingshot_Hook
          time: 40  # ?
      exits:
        - to: SW Save > East 12
          tags: [xdoor]
    - name: Center
      coord: [14.1, 11.55]
      local:
        - to: West
        - to: North
          jumps: 2
      locations:
        - name: Strong Attacks  # and damage boosting?
          canon: Robopede
          item: Robopede
          req: Slingshot_Hook and Drone_Melee_Damage_3
          time: 15 # ?
          penalties:
            - when: not Drone_Hover
              add: 6
        - name: Medium
          canon: Robopede
          item: Robopede
          req: Slingshot_Hook and Slingshot_Weapon
          time: 27  # ?
        - name: Bad
          canon: Robopede
          item: Robopede
          req: Slingshot_Hook
          time: 43  # ?
        - name: Boss Reward
          item: Flask
          req: Robopede
          tags: [flask]
        # Mid-air boss reward means it's much harder to do a collection skip
    - name: North
      coord: [14.5, 11.2]
      local:
        - to: Center
      exits:
        - to: Grid 14,10-11 > South
          tags: [ydoor]

