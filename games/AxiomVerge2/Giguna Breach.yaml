    - name: Passage Lip
      coord: [13.4, 9.3]
      local:
        - to: North
          jumps: 1
        - to: East Ledge
        - to: Cubby Entrance
        - to: West Passage
    - name: East Ledge
      coord: [13.6, 9.5]
      local:
        - to: Passage Lip
          jumps: 1
        - to: Cubby Entrance
    - name: Cubby Entrance
      coord: [13.5, 9.8]
      local:
        - to: East Ledge
          jumps: 2
      exits:
        - to: Cubby > Entrance
          tags: [ydoor]
    - name: West Passage
      coord: [13.0, 9.3]
      data:
        flipside: Giguna > West Caverns > Column 1 Top Left
      local:
        - to: Passage Lip
        - to: Southwest
    - name: Southwest
      coord: [12.5, 9.8]
