name: Amagi Breach
graph_offset: [0, 30]
data:
  realm: breach
  water: true

areas:
- name: East Entrance  # MARK: East Entrance
  on_entry: $reset_old_area(^newpos)
  map:
    save: [37, 15, 38, 16]
    health: [37, 14, 38, 15]
  data:
    save_point: Save Point
  datamap:
    map_spot:
      save: Menu > Breach Map > LAB East
      health: Menu > Breach Map > LAB East Health
  spots:
    - name: East
      coord: [37.9, 14.75]
      local:
        - to: Grate Right
          jumps: 1
      exits:
        - to: Glacier Breach > South Save > West
          tags: [xdoor]
    - name: Grate Right
      coord: [37.85, 14.7]
      data:
        flipside: Glacier > Crystals > Portal Cage
      local:
        - to: East
      exits:
        - to: Grate Left
          req: Nanite_Mist
          movement: mist1
        - to: Grate Left
          req: $mist2
          movement: mist2
    - name: Grate Left
      coord: [37.75, 14.7]
      data:
        flipside: Glacier > Crystals > Grate Left
      local:
        - to: Save Point
        - to: West
      exits:
        - to: Upper Slope
          req: $hover
          movement: base
          jumps: 1
        - to: Grate Right
          req: Nanite_Mist
          movement: mist1
        - to: Grate Right
          req: $mist2
          movement: mist2
    - name: Upper Slope
      coord: [37.3, 14.6]
      local:
        - to: Save Point
        - to: West
          thru: [37.4, 14.7]
        - to: Grate Left
          req: $hover
          movement: base
      locations:
        - name: Item
          item: Health_Fragment
          tags: [standing]
    - name: Save Point
      coord: [37.475, 15.6]
      data:
        flipside: Glacier > Crystals > Portal Stand
      local:
        - to: West
      actions:
        - name: Save
          do: $save
          tags: [save]
    - name: West
      coord: [37.1, 15.75]
      local:
        - to: Save Point
          jumps: 1
      exits:
        - to: East Connector > East
          tags: [xdoor]

- name: East Connector  # MARK: East Connector
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: East
      coord: [36.9, 15.75]
      local:
        - to: Center Right
        - to: Outcrop
          thru: [36.75, 15.75]
          jumps: [0, 1]
          jump_mvmt: water
      exits:
        - to: East Entrance > West
          tags: [xdoor]
    - name: Center Right
      coord: [36.6, 15.75]
      local:
        - to: Center Left
        - to: East
        - to: Outcrop
          jumps: 1
          jump_mvmt: water
    - name: Center Left
      coord: [36.45, 15.75]
      local:
        - to: West
        - to: Center Right
    - name: Outcrop
      coord: [36.75, 15.4]
      local:
        - to: Center Left
        - to: East
          thru: [36.75, 15.6]
    - name: West
      coord: [36.1, 15.75]
      local:
        - to: Center Left
      exits:
        - to: East Column > East
          tags: [xdoor]

- name: East Column  # MARK: East Column
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: East
      coord: [35.9, 15.75]

- name: East Ruins  # MARK: East Ruins
  on_entry: $reset_old_area(^newpos)
  data:
    save_point: Save Point
  map:
    save: [33, 16, 34, 17]
    flask: [34, 15, 35, 16]
    urn: [34, 17, 35, 18]
  datamap:
    map_spot:
      save: Menu > Breach Map > LAB Center
      flask: Menu > Breach Map > LAB East Ruins Flask
      urn: Menu > Breach Map > Exit Breach
  spots:
    - name: West
      coord: [31.1, 17.75]
      local:
        - to: West Bubbly Pillar
          jumps: 2
          jump_mvmt: water
      exits:
        - to: Center Ruins > East 18
          tags: [xdoor]
    - name: West Bubbly Pillar
      coord: [31.4, 17.2]
      local:
        - to: West
        - to: West Bubbly Platform
          jumps: 3
    - name: West Bubbly Platform
      coord: [31.6, 16.5]
      local:
        - to: Left Rocky Pillar West
          jumps: 1
          jump_mvmt: water
      exits:
        - to: West Bubbly Pillar
          movement: bubbles
        - to: West Bubbly Pillar
          req: Underwater_Movement
          movement: water_bubbles
        - to: West Bubbly Pillar
          req: Nanite_Mist
          movement: mist1
        - to: West Bubbly Pillar
          req: $mist2
          movement: mist2
    - name: Left Rocky Pillar West
      coord: [31.75, 16.1]
      local:
        - to: West Bubbly Platform
        - to: Left Rocky Pillar East
          jumps: 1
      exits:
        - to: West Bubbly Pillar
          movement: bubbles
        - to: West Bubbly Pillar
          req: Underwater_Movement
          movement: water_bubbles
        # TODO: fast_hover movements
    - name: Left Rocky Pillar East
      coord: [32.45, 15.8]
      local:
        - to: Left Rocky Pillar West
        - to: South
        - to: Little Rock
        - to: Center Rock West
        - to: Save Point
    - name: South
      coord: [32.5, 17.8]
      local:
        - to: Little Rock
          thru: [32.3, 17.4]
          jumps: [1, 1]
          jump_mvmt: water
      exits:
        - to: Upper Hallway > North
          tags: [ydoor]
    - name: Little Rock
      coord: [32.65, 17.1]
      local:
        - to: South
        - to: Under the Rock
        - to: Center Rock West
          jumps: 1
          jump_mvmt: water
    - name: Center Rock West
      coord: [32.8, 16.75]
      local:
        - to: South
        - to: Little Rock
        - to: Save Point
          jumps: 3
      exits:
        - to: Left Rocky Pillar East
          req: Underwater_Movement and Drone_Hover and Slingshot_Hook
          movement: water
          jumps: 3
        - to: Left Rocky Pillar East
          req: Nanite_Mist
          movement: mist1
        - to: Left Rocky Pillar East
          req: $mist2
          movement: mist2
    - name: Save Point
      coord: [33.45, 16.3]
      data:
        flipside: Amagi > East Lake > Portal Stand
      local:
        - to: Center Rock West
        - to: Center Rock East
        - to: High Rock West
          jumps: 3
          jump_mvmt: base
      actions:
        - name: Save
          do: $save
          tags: [save]
    - name: Center Rock East
      coord: [33.8, 16.5]
      local:
        - to: Save Point
          jumps: 1
        - to: Under the Rock
        - to: Small Column West

    - name: Under the Rock
      coord: [33.2, 17.75]
      local:
        - to: Little Rock
          jumps: 2
      exits:
        - to: Small Column West
          req: Underwater_Movement and Slingshot_Hook
          movement: water
          jumps: 2
    - name: Small Column West
      coord: [33.9, 17.1]
      local:
        - to: Under the Rock
      exits:
        - to: Center Rock East
          req: Underwater_Movement and Slingshot_Hook
          movement: water
          jumps: 1
    - name: High Rock West
      coord: [33.3, 15.5]
      local:
        - to: Save Point
        - to: Center Rock West
        - to: High Rock Middle Ledge
    - name: High Rock Middle Ledge
      coord: [33.65, 15.5]
      local:
        - to: High Rock West
        - to: High Rock East Ledge
    - name: High Rock East Ledge
      coord: [34.1, 15.75]
      local:
        - to: High Rock Middle Ledge
          jumps: 1
        - to: High Rock Lower Ledge
    - name: High Rock Lower Ledge
      coord: [34.2, 16.0]
      local:
        - to: High Rock Middle Ledge
          jumps: 1
          jump_mvmt: water
        - to: Northeast Bubbles Center
          jumps: 1
          jump_mvmt: water
        - to: Arch West
        - to: Small Column East
    - name: Northeast Bubbles Center
      coord: [34.4, 15.6]
      local:
        - to: Northeast Bubbles Corner Access
          jumps: 2
        - to: High Rock East Ledge
        - to: High Rock Lower Ledge
      exits:
        - to: Northeast Bubbles Corner Access
          req: Nanite_Mist
          movement: mist1
        - to: Northeast Bubbles Corner Access
          req: $mist2
          movement: mist2
    - name: Northeast Bubbles Southeast
      coord: [34.7, 16.0]
      local:
        - to: Arch East
        - to: Northeast Bubbles Corner Access
          jumps: 3
    - name: Northeast Bubbles Corner Access
      coord: [34.8, 15.25]
      local:
        - to: Northeast Corner
        - to: Northeast Bubbles Southeast
        - to: High Rock East Ledge
      locations:
        - name: Item
          canon: LAB_East_Ruins_Flask
          item: Big_Flask
          tags: [flask]
    - name: Northeast Corner
      coord: [34.9, 15.25]
      local:
        - to: Northeast Corner
      exits:
        - to: Northeast Bubbles Southeast
          movement: bubbles
      hybrid:
        - name: Flask Collection Skip
          canon: LAB_East_Ruins_Flask
          item: Big_Flask
          to: Menu > Warp Only > Breach
          tags: [cskip]
        - name: Flask Fast Travel
          canon: LAB_East_Ruins_Flask
          item: Big_Flask
          req: Fast_Travel
          to: ^map_spot
          tags: [cskip]

    - name: Arch West
      coord: [34.35, 16.8]
      data:
        flipside: Amagi > East Lake > Arch West
      local:
        - to: Arch East
        - to: Plinth
          thru: [34.35, 17.25]
        - to: Small Column East
      exits:
        - to: High Rock Lower Ledge
          req: Underwater_Movement and Slingshot_Hook
          movement: water
          jumps: 2
        - to: Northeast Bubbles Corner Access
          req: Nanite_Mist
          movement: mist1
        - to: Northeast Bubbles Corner Access
          req: $mist2
          movement: mist2
    - name: Arch East
      coord: [34.65, 16.8]
      data:
        flipside: Amagi > East Lake > Arch East
      local:
        - to: Arch West
        - to: Plinth
          thru: [34.65, 17.25]
        - to: Southeast Rock Wall
    - name: Plinth
      coord: [34.5, 17.6]
      data:
        flipside: Amagi > East Lake > Save Point
      locations:
        - name: Urn
          canon: Exit_Breach
          item: Exit_Breach
          tags: [urn]
      exits:
        - to: Small Column East
          req: Underwater_Movement and Slingshot_Hook
          movement: water
          jumps: 2
        - to: Southeast Rock Wall
          req: Underwater_Movement and Slingshot_Hook
          movement: water
          jumps: 3
      hybrid:
        - name: Urn Collection Skip
          canon: Exit_Breach
          item: Exit_Breach
          to: Menu > Warp Only > Breach
          tags: [cskip]
        - name: Urn Fast Travel
          canon: Exit_Breach
          item: Exit_Breach
          to: ^map_spot
          tags: [cskip]
    - name: Small Column East
      coord: [34.15, 17.1]
      data:
        flipside: Amagi > East Lake > Southwest Column East
      local:
        - to: Plinth
        - to: Arch West
          jumps: 1
          jump_mvmt: water
    - name: Southeast Rock Wall
      coord: [34.8, 17.1]
      data:
        flipside: Amagi > East Lake > Southeast Column
      local:
        - to: Plinth
        - to: Arch East
          jumps: 1
          jump_mvmt: water
      exits:
        - to: Arch East
          req: Slingshot_Hook
          movement: base
          jumps: 1

- name: Center Ruins  # MARK: Center Ruins
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: East 18
      coord: [30.9, 17.75]

- name: Upper Hallway  # MARK: Upper Hallway
  on_entry: $reset_old_area(^newpos)
  spots:
    - name: North
      coord: [32.5, 18.2]

- name: Upper Lake  # MARK: Upper Lake
  on_entry: $reset_old_area(^newpos)
  data:
    save_point: Save Point
    portal_start: Portal Stand
  map:
    save: [34, 14, 35, 15]
    health: [33, 14, 34, 15]
  datamap:
    map_spot:
      save: Menu > Breach Map > LAB Enclosed
      health: Menu > Breach Map > LAB Upper Lake Health
  spots:
    - name: Save Point
      coord: [34.475, 14.5]
      data:
        flipside: Amagi > East Lake > Center Above
      local:
        - to: Portal Stand
        - to: Center of Platform
        - to: Middle
      actions:
        - name: Save
          do: $save
          tags: [save]
    - name: Portal Stand
      coord: [34.75, 14.7]
      data:
        flipside: Amagi > East Lake > Center Northeast Platform
      local:
        - to: Save Point
          jumps: 2
      exits:
        - to: Near Column
          req: Underwater_Movement and Slingshot_Hook and Drone_Hover
          movement: fast_hover
          jumps: 1
    - name: Center of Platform
      coord: [34.4, 14.65]
      data:
        flipside: Amagi > East Lake > Center Upper Platform
      local:
        - to: Save Point
          jumps: 1
        - to: Middle
    - name: Middle
      coord: [34.15, 14.75]
      data:
        flipside: Amagi > East Lake > Center West Platform
      local:
        - to: Center of Platform
          jumps: 1
        - to: Save Point
          jumps: 2
        - to: Near Column
    - name: Near Column
      coord: [33.8, 14.75]
      local:
        - to: Middle
        - to: Column
          jumps: 1
          jump_mvmt: water
      exits:
        - to: Column
          req: Slingshot_Hook
          movement: base
          jumps: 1
    - name: Column
      coord: [33.5, 14.5]
      data:
        flipside: Amagi > East Lake > Far West Above
      local:
        - to: Near Column
      locations:
        - name: Health
          item: Health_Fragment
          tags: [standing]
