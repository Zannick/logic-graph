# AUTOGENERATED FOR sample - MODIFICATIONS WILL BE LOST
[package]
name = "sample"
version = "0.1.0"
edition = "2021"

[lib]
name = "libsample"
path = "src/lib.rs"

[[bin]]
name = "sample"
path = "bin/main.rs"

[dependencies]
analyzer = { path = "../../analyzer" }
bitflags = { version = "2.*", features = ["serde"] }
clap = { version = "4.*", features = ["derive"] }
enum-map = { version = ">=2.7.2", features = ["serde"] }
lazy_static = "*"
log4rs = "*"
rustc-hash = "*"
serde = { version = ">=1.0", features = ["derive"] }
serde_repr = "*"
yaml-rust = "*"
zstd = "*"

[dev-dependencies]
criterion = "*"
rmp-serde = "*"
serde_json = "*"

[[bench]]
name = "bench"
harness = false

[profile.release]
debug = true
lto = "fat"
panic = "abort"

[[test]]
name = "unittest"
path = "tests/unittest.rs"
harness = false